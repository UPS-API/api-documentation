      description: Initiates an interactive description session for a product.
      security:
        - OAuth2: []
      operationId: start_interactive_post
      parameters:
        - name: transId
          in: header
          required: true
          description: A 128 bit GUID.
          schema:
            type: string
            maxLength: 32
        - name: transactionSrc
          in: header
          required: true
          description: The consuming application or user name.
          schema:
            type: string
        - name: version
          in: path
          description: version
          required: true
          schema:
            type: string
          default: v1
          enum:
            - v1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StartRequest"
      responses:
        "200":
          description: Successful Response
          headers:
            x-api-success-count:
              description: |-
                UPS monetization header indicating the full completion of the API service.
                A value of 1 would indicate a completed transaction, while a value of 0 would be the default for uncomplete.
                A value of 1 should be present whenever the "noMoreQuestions" field is set to true.
              schema:
                type: integer
                example: 1
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InteractiveResponse"
        "400":
          description: Bad Request
          headers:
            APIErrorMsg:
              description: Error message describing the error
              schema:
                type: string
                example: "Invalid input provided"
            APIErrorCode:
              description: Error code indicating the type of error
              schema:
                type: string
                example: "4000"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomErrorResponse"
              examples:
                E4000:
                  value:
                    response:
                      errors:
                        - code: "4000"
                          message: "Invalid input provided"
                E7001:
                  value:
                    response:
                        errors:
                          - code: "7001"
                            message: "Unsupported Country"
                E7002:
                  value:
                    response:
                      errors:
                        - code: "7002"
                          message: "Unsupported Language"
                E7004:
                  value:
                    response:
                      errors:
                        - code: "7004"
                          message: "Session Expired or Does Not Exist"
                E7008:
                  value:
                    response:
                      errors:
                        - code: "7008"
                          message: "Invalid Commodity HTS Code"
                E7011:
                  value:
                    response:
                      errors:
                        - code: "7011"
                          message: "Insufficient Description"
                E7015:
                  value:
                    response:
                      errors:
                        - code: "7015"
                          message: "Selected Locale Does Not Match Description Language"
        "401":
          description: Unauthorized
          headers:
            APIErrorMsg:
              description: Error message describing the error
              schema:
                type: string
                example: "Invalid token or token is not present"
            APIErrorCode:
              description: Error code indicating the type of error
              schema:
                type: string
                example: "UJ0001"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomErrorResponse"
              examples:
                UJ0001:
                  value:
                    response:
                      errors:
                        - code: "UJ0001"
                          message: "Invalid token or token is not present"
        "415":
          description: Unsupported Media Type
          headers:
            APIErrorMsg:
              description: Error message describing the error
              schema:
                type: string
                example: "Unsupported Media Type"
            APIErrorCode:
              description: Error code indicating the type of error
              schema:
                type: string
                example: "4015"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomErrorResponse"
              examples:
                  E4015:
                    value:
                      response:
                        errors:
                          - code: "4015"
                            message: "Unsupported Media Type"
        "422":
          description: Unprocessable Entity
          headers:
            APIErrorMsg:
              description: Error message describing the error
              schema:
                type: string
                example: "Unprocessable Entity"
            APIErrorCode:
              description: Error code indicating the type of error
              schema:
                type: string
                example: "4022"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomErrorResponse"
              examples:
                E4022:
                  value:
                    response:
                      errors:
                        - code: "4022"
                          message: "Unprocessable Entity"
        "500":
          description: Internal Server Error
          headers:
            APIErrorMsg:
              description: Error message describing the error
              schema:
                type: string
                example: "Internal Server Error"
            APIErrorCode:
              description: Error code indicating the type of error
              schema:
                type: string
                example: "5000"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomErrorResponse"
              examples:
                E5000:
                  value:
                    response:
                      errors:
                        - code: "5000"
                          message: "Internal Server Error"
  /interactive/{sessionId}:
    post:
      tags:
        - Interactive Description
      summary: Continues refinement of product description and HTS code via questions and answers.
      description: |
        This endpoint facilitates the ongoing interactive process for refining a product description and determining its corresponding Harmonized Tariff Schedule (HTS) code.

        After initiating a session with the initial product description using the /interactive endpoint, users can continue their interaction via this endpoint by providing answers to the questions returned from the previous interaction. Each interaction refines the product description further, helping the system to accurately identify the correct HTS code. The {sessionId} parameter uniquely identifies the user's session and ensures that the interaction is continued seamlessly.
      security:
        - OAuth2: []
      operationId: iterate_interactive__sessionId__post
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
        - name: transId
          in: header
          required: true
          description: A 128 bit GUID.
          schema:
            type: string
            maxLength: 32
        - name: transactionSrc
          in: header
          required: true
          schema:
            type: string
        - name: version
          in: path
          description: version
          required: true
          schema:
            type: string
          default: v1
          enum:
            - v1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IterateRequest"
      responses:
        "200":
          description: Successful Response
          headers:
            x-api-success-count:
              description: |-
                UPS monetization header indicating the full completion of the API service.
                A value of 1 would indicate a completed transaction, while a value of 0 would be the default for uncomplete.
                A value of 1 should be present whenever the "noMoreQuestions" field is set to true.
              schema:
