        ResidentialAddressIndicator:
          description: Residential address indicator for the location where package
            is delivered. The presence indicates residential address, the absence
            indicates a business address.
          maximum: 1
          type: string
      xml:
        name: AddressArtifactFormat
      description: Information that specifies a physical location where package is
        delivered.
    AddressArtifactFormat_AddressExtendedInformation:
      type: object
