    Delivery_BillToAccount:
      type: object
      maximum: 1
      required:
      - Number
      - Option
      properties:
        Option:
          description: |
            Indicates how shipping charges for the package were billed. Valid Values:
            - 01 - Shipper
            - 02 - Consignee Billing
            - 03 - Third Party
            - 04 - Freight Collect
          maximum: 1
          type: string
          minLength: 2
          maxLength: 2
        Number:
          description: The UPS Account number to which the shipping charges were billed.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 10
      xml:
        name: BillToAccount
      description: The information provided within this container identifies the shipper
        number and billing option the user specified to view during the subscription
        process.
    SubscriptionFile_Generic:
      type: object
      maximum: 1
      required:
      - TrackingNumber
      - ActivityType
      properties:
        ActivityType:
          description: |
            Unique identifier that defines the type of activity.
            - VM = Void for Manifest
            - UR = Undeliverable Returns
            - IR = Invoice Removal Successful
            - TC = Transport Company USPS scan PS = 'Postal Service Possession Scan'
            - FN = UPS Access Point/Alternate Delivery Location Email Notification Failure
            - DS = Destination Scan
            - AG = Package is in transit to a UPS facility
            - RE = UPS Returns Exchange
            - RP = Retail Pickup
            - UD = Updated delivery date
            - OD = Out for Delivery
            - SD = Scheduled for Delivery
            - FM = Tendered to FMP
            - PT = UPS Courier Handoff (Package Tendered) DIALS -VX
            - PC = UPS Courier Confirmation – XPLD -VX
            - OT = Out For Delivery Today scan
            - AD = At Delivery Site scan
            - RO = Roadie Out for Delivery
          maximum: 1
          type: string
          minLength: 1
          maxLength: 15
        TrackingNumber:
          description: Package's tracking number.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 35
        ShipperNumber:
          description: Shipper's alphanumeric account number.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 10
        ShipmentReferenceNumber:
          description: |
              Container tag for shipment reference number.

              **NOTE:** For versions >= v3, this element will always be returned as an array. For requests using version = v1 and v2, this element will be returned as an array if there is more than one object and a single object if there is only 1.
          type: array
          items:
            "$ref": "#/components/schemas/Generic_ShipmentReferenceNumber"
        PackageReferenceNumber:
          description: |
              Package-level reference number.

              **NOTE:** For versions >= v3, this element will always be returned as an array. For requests using version = v1 and v2, this element will be returned as an array if there is more than one object and a single object if there is only 1.
          type: array
          items:
            "$ref": "#/components/schemas/Generic_PackageReferenceNumber"
        Service:
          "$ref": "#/components/schemas/Generic_Service"
        Activity:
          "$ref": "#/components/schemas/Generic_Activity"
        BillToAccount:
          "$ref": "#/components/schemas/Generic_BillToAccount"
        ShipTo:
          "$ref": "#/components/schemas/Generic_ShipTo"
        RescheduledDeliveryDate:
          description: |
            If Activity Type is "DS" or "UD", this element will contain Rescheduled Delivery Date. Format will be YYYYMMDD.

            If Activity Type is "OD", this element will contain Rescheduled Delivery Date. Format will be YYYYMMDD.

            If Activity Type is "SD", this element will contain agreed upon date with Customer for delivery Date. Format will be YYYYMMDD.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 8
        FailureNotification:
          "$ref": "#/components/schemas/Generic_FailureNotification"
      xml:
        name: Generic
