        name: OptionCode
      description: Option code is a container that contains the information of a particular
        retail location type or additional service or program type that is available
        currently. One or more of this container will be returned to give all the
        available codes for Retail Type or Additional Services or Program Type.
    AvailableLocationAttributesOptionCode_TransportationPickUpSchedule:
      type: object
      required:
      - PickUp
      properties:
        PickUp:
          description: |
              Container to hold information regarding pickup day of the week and details.

              **NOTE:** For versions >= v2, this element will always be returned as an array. For requests using version = v1, this element will be returned as an array if there is more than one object and a single object if there is only 1.
          type: array
          items:
            "$ref": "#/components/schemas/AvailableLocationAttributes_TransportationPickUpSchedule_PickUp"
      xml:
        name: TransportationPickUpSchedule
      description: Container to hold information regarding pickup details for each day of the week.
      maximum: 1
    AvailableLocationAttributes_TransportationPickUpSchedule_PickUp:
      type: object
      required:
      - DayOfWeek
      - PickUpDetails
      properties:
        DayOfWeek:
          description: |
            Day of the week for scheduled pickup. Valid values are:
            - 1 - Sunday
            - 2 - Monday
            - 3 - Tuesday
            - 4 - Wednesday
            - 5 - Thursday
            - 6 - Friday
            - 7 - Saturday.
          type: string
          minLength: 1
          maxLength: 1
        PickUpDetails:
          "$ref": "#/components/schemas/AvailableLocationAttributes_PickUp_PickUpDetails"
      xml:
        name: PickUp
    AvailableLocationAttributes_PickUp_PickUpDetails:
      type: object
      properties:
        PickUpTime:
          description: Time of pickup in military format (HHMM) e.g. 0930, 1700, 1845 etc. with exception for midnight. For midnight the time will be returned as 0.
          type: string
          minLength: 4
          maxLength: 4
        NoPickUpIndicator:
          description: |
            Indicates whether or not there is a pickup time for the specified day of the week. Valid values:
            - True-there is a pickup time
            - False-there is not a pickup time.
          type: string
      xml:
        name: PickUpDetails
      required:
      - NoPickUpIndicator
      description: Container to hold information regarding pickup time and pickup availability indicator.
      maximum: 1
    ErrorResponse:
