            is 2.
          maximum: 1
          type: string
          minLength: 5
          maxLength: 5
        AddressLine:
          description: Address line
          type: array
          items:
            type: string
          maxItems: 2
          minLength: 1
          maxLength: 64
        City:
          description: City. Required for Freight Will call search if FreightWillCallRequestType
            is 3.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 50
        PostalCodePrimaryLow:
          description: Postal code. Required for Freight Will call search if FreightWillCallRequestType
            is 1.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 8
        PostalCodeExtendedLow:
          description: 4 Digit postal code extension. Valid for US only.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 8
        State:
          description: State. Required if FrieghtWillCallRequestType is 3 if State
            is available.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 50
        CountryCode:
          description: Country or territory code.
          maximum: 1
          type: string
          minLength: 2
          maxLength: 2
      xml:
        name: FacilityAddress
      required:
      - CountryCode
      description: Facility Address Container
    LocationSearchCriteria_AccessPointSearch:
      type: object
      maximum: 1
      properties:
        PublicAccessPointID:
          description: The Public Access Point ID to use for UPS Access Point Search.
            Once this parameter is present , address or geocode search is ignored.
            It cannot be combined with AccountNumber search parameter.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 15
        AccessPointStatus:
          description: "Status of UPS Access Point. Valid values are: \n01-Active-available\n07-Active-unavailable."
          maximum: 1
          type: string
          minLength: 2
          maxLength: 2
        AccountNumber:
          description: The account number to use for UPS Access Point Search in the
            country or territory. Used to locate a private network for the account.
            Once this parameter is present any access point address or geocode search
            is ignored. It cannot be combined with PublicAccessPointID search parameter.
          maximum: 1
          type: string
          minLength: 6
          maxLength: 10
        IncludeCriteria:
          "$ref": "#/components/schemas/AccessPointSearch_IncludeCriteria"
        ExcludeFromResult:
          "$ref": "#/components/schemas/AccessPointSearch_ExcludeFromResult"
        ExactMatchIndicator:
          description: Presence of this tag represents that "AccessPointSearchByAddress"
            service is requested. The value of this tag is ignored.
          type: string
          maximum: 1
        ExistIndicator:
          description: Presence of this tag represents that "AccessPointAvailability"
            service is requested. The value of this tag is ignored.
          type: string
          maximum: 1
      xml:
        name: AccessPointSearch
      description: Applicable for request option 64 only. This contains inclusion
        and exclusion criteria for address search. It also contains Account Number
        and Access Point Public ID search elements.
    AccessPointSearch_IncludeCriteria:
      type: object
      properties:
        MerchantAccountNumberList:
          "$ref": "#/components/schemas/IncludeCriteria_MerchantAccountNumberList"
        SearchFilter:
          "$ref": "#/components/schemas/IncludeCriteria_SearchFilter"
        ServiceOfferingList:
          "$ref": "#/components/schemas/IncludeCriteria_ServiceOfferingList"
      xml:
        name: IncludeCriteria
      description: This contains elements to refine (include) UPS Access point address
        or geocode Search.
      maximum: 1
    IncludeCriteria_MerchantAccountNumberList:
      type: object
      required:
      - MerchantAccountNumber
      properties:
        MerchantAccountNumber:
          description: Account number to be used for a private network access point
            search where a UPS access point candidate list is obtained in search by
            address or geocode search.
          type: array
          items:
            type: string
            minLength: 6
            maxLength: 10
      xml:
        name: MerchantAccountNumberList
      description: This contains the list of Merchant Account numbers to be used for
        finding private network access points.
      maximum: 1
    IncludeCriteria_SearchFilter:
      type: object
      maximum: 1
      properties:
        DCRIndicator:
          description: DCR/DCO Availability indicator for UPS Access Point. Either
            this indicator is present or not present. Presence indicates a search
            for access points with DCR. Any data in the element is ignored.
          type: string
          maximum: 1
        ShippingAvailabilityIndicator:
          description: Shipping Availability indicator for UPS Access Point. Either
            this indicator is present or not present. Presence indicates a search
            of access points with shipping availability. Any data in it is ignored.
          type: string
          maximum: 1
        ShipperPreparationDelay:
          description: Value for the number of days to check for shipping availability from the current day. When this value is present, ShippingAvailabilityIndicator is implied implicitly.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 1
        ClickAndCollectSortWithDistance:
          description: This contains the distance (in given UnitOfMeasurement) wherin to sort the click and collect access point locations above other access point locations when a UPS Access Point candidate list is obtained in search by address or geocode search.
          maximum: 1
          type: string
          maxLength: 3
      xml:
        name: SearchFilter
      description: Container to hold one or more search criteria for UPS Access Points
        that allow DCR, Shipping and ClickAndCollect access. Only applicable when
        the UPS access point candidate list is obtained in search by address or geocode
        search.
    IncludeCriteria_ServiceOfferingList:
      type: object
      required:
      - ServiceOffering
      properties:
        ServiceOffering:
          type: array
          items:
            "$ref": "#/components/schemas/ServiceOfferingList_ServiceOffering"
      xml:
        name: ServiceOfferingList
      description: Container to hold end point service offering List for UPS Access
        point. Applicable only when a UPS Access Point candidate list is obtained
        in search by address or geocode search.
      maximum: 1
    ServiceOfferingList_ServiceOffering:
      type: object
      maximum: 1
      required:
      - Description
      - Code
      properties:
        Code:
          description: "The valid values are: \n001-Direct To Retail\n002-Not In One
            ADL\n003-Click and Collect\n004-Retail to Retail\n005-Pickup\n006-Drop
            Off\n007-PUDO\n008-Early Pickup Delivery Time\n009-Accept prepaid drop
            offs\n010-DCO DCR intercept accepted \n011-Accepts Payments \n012-Pay
            At Store\n013-Accepts Restricted Articles"
          maximum: 1
          type: string
          minLength: 3
          maxLength: 3
        Description:
          description: Description of the service offering. Text will be displayed
            in the locale requested.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 35
      xml:
        name: ServiceOffering
    AccessPointSearch_ExcludeFromResult:
      type: object
      maximum: 1
      properties:
        BusinessClassificationCode:
          description: This contains the business classification code to exclude from
            UPS Access Point Search by address or geocode. Multiple codes can are
            possible in separate elements. Please refer to Appendix D for detailed
            business codes.
          type: array
          items:
            type: string
            minLength: 3
            maxLength: 3
          maximum: 1
        BusinessName:
          description: This contains the business name to exclude from UPS Access
            Point Search by address or geocode. Partial names are accepted.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 15
        Radius:
          description: Public Access points within Radius (in specified Unit of Measure)
            of any included private access points will be excluded from the results.
            Valid only if at least one IncludeCriteria/MerchantAccountNumber is provided.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 3
        PostalCodeList:
          "$ref": "#/components/schemas/ExcludeFromResult_PostalCodeList"
      xml:
        name: ExcludeFromResult
      description: This contains elements to exclude from UPS Access Point address
        or geocode search.
    ExcludeFromResult_PostalCodeList:
      type: object
      required:
      - PostalCode
      properties:
        PostalCode:
          type: array
          items:
            "$ref": "#/components/schemas/PostalCodeList_PostalCode"
      xml:
        name: PostalCodeList
      description: Container to hold a list of postal codes to exclude from the access
        point address or geocode search.
      maximum: 1
    PostalCodeList_PostalCode:
      type: object
      maximum: 1
      required:
      - PrimaryPostalCode
      properties:
        PrimaryPostalCode:
          description: Primary postal code.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 10
        SecondaryPostalCode:
          description: Secondary postal code.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 10
      xml:
        name: PostalCode
      description: Container to hold the postal code .
    LocationSearchCriteria_OpenTimeCriteria:
      type: object
      maximum: 1
      properties:
        DayOfWeekCode:
          description: |-
            Day Of week Code.
            Valid values:
            1-Sunday
            2-Monday
            3-Tuesday
            4-Wednesday
            5-Thursday
            6-Friday
            7-Saturday
          maximum: 1
          type: string
          minLength: 1
          maxLength: 1
        FromTime:
          description: From time. Time Format HHMM.
          maximum: 1
          type: string
          minLength: 4
          maxLength: 4
        ToTime:
          description: To Time. Time Format HHMM
          maximum: 1
          type: string
          minLength: 4
          maxLength: 4
      xml:
        name: OpenTimeCriteria
      description: Container to hold open times of the Location.
    LocatorRequest_SortCriteria:
      type: object
      maximum: 1
      properties:
        SortType:
          description: |-
            For different sort type. Valid values:
            01-Closest Location
            02-Deadline for Drop-off by Air/Express
            03-Deadline for Drop-off by Ground/Standard
            04-Latest Close Time
            05-Earliest Open Time.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 2
      xml:
        name: SortCriteria
      description: Container for Sort Criteria
    LocatorRequest_ServiceGeoUnit:
      type: object
      maximum: 1
      required:
      - ServiceCode
      - GeoPoliticalUnit
      properties:
        ServiceCode:
          description: "Service Code. Required if ServiceGeoUnit Container present.
            \nValid value is '096' ."
          maximum: 1
          type: string
          minLength: 3
          maxLength: 3
        GeoPoliticalUnit:
          description: |-
            GeoPoliticalUnit. Required if ServiceGeoUnit container present.
            Valid value is '002' .
          maximum: 1
          type: string
          minLength: 3
          maxLength: 3
      xml:
        name: ServiceGeoUnit
      description: ServiceGeoUnit Container. Required to search for the freight facility
        information
    LocatorResponse:
      type: object
      required:
      - Response
      - AllowAllConfidenceLevels
      - SearchResults
      properties:
        Response:
          "$ref": "#/components/schemas/LocatorResponse_Response"
        Geocode:
          "$ref": "#/components/schemas/LocatorResponse_Geocode"
        SearchResults:
          "$ref": "#/components/schemas/LocatorResponse_SearchResults"
        AllowAllConfidenceLevels:
          description: |-
            Confidence level.
            Valid values: True or False
          maximum: 1
          type: string
          minLength: 4
          maxLength: 5
      xml:
        name: LocatorResponse
      maximum: 1
      description: Container for LocatorResponse.
    LocatorResponse_Response:
      type: object
      properties:
        TransactionReference:
          "$ref": "#/components/schemas/Response_TransactionReference"
        ResponseStatusCode:
          description: "Identifies the success or failure of the interchange. \n1-Success\n0-Failure"
          maximum: 1
          type: string
          minLength: 1
          maxLength: 1
        ResponseStatusDescription:
          description: Describes the Response Status Code.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 15
        Error:
          "$ref": "#/components/schemas/Response_Error"
      xml:
        name: Response
      maximum: 1
      required:
      - ResponseStatusCode
      description: Container for Response.
    Response_TransactionReference:
      type: object
      maximum: 1
      properties:
        CustomerContext:
          description: Customer provided data. If this data is present in the request, it is echoed back to the customer.
          maximum: 1
          type: string
          maxLength: 512
        XpciVersion:
          description: "Identifies the version of the message. \nCurrent version is
            1.0014"
          maximum: 1
          type: string
          minLength: 6
          maxLength: 6
      xml:
        name: TransactionReference
      description: Container for customer provided data and the XPCI Version.
    Response_Error:
      type: object
      maximum: 1
      required:
      - ErrorSeverity
      - ErrorCode
      properties:
        ErrorSeverity:
          description: "Describes the severity of the error. \nFor additional information,
            refer to Locator Error Codes in the Appendix."
          maximum: 1
          type: string
          minLength: 1
          maxLength: 15
        ErrorCode:
          description: "A numeric value that describes the error. Each tool defines
            a range of error codes. \nFor additional information, refer to Locator
            Error Codes in the Appendix."
          maximum: 1
          type: string
          minLength: 1
          maxLength: 15
        ErrorDescription:
          description: Describes the error code.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 50
        MinimumRetrySeconds:
          description: "Number of seconds to wait until retry. \n\nThis field is populated
            on special conditions of the Transient Error only, as defined by the service.\n\nA
            number between 1 and 86400 (24 hours)"
          maximum: 1
          type: string
          minLength: 1
          maxLength: 5
        ErrorLocation:
          description: |
              Identifies the element in error.

              **NOTE:** For versions >= v2, this element will always be returned as an array. For requests using version = v1, this element will be returned as an array if there is more than one object and a single object if there is only 1.
          type: array
          items:
            "$ref": "#/components/schemas/Error_ErrorLocation"
        ErrorDigest:
          description: |
              The contents of the element in error.

              **NOTE:** For versions >= v2, this element will always be returned as an array. For requests using version = v1, this element will be returned as an array if there is more than one object and a single object if there is only 1.
          type: array
          items:
            type: string
      xml:
        name: Error
      description: If an error is encountered during the interchange, the Response
        contains an error. If the error is present, then the ErrorSeverity and ErrorCode
        are required.
    Error_ErrorLocation:
      type: object
      maximum: 1
      properties:
        ErrorLocationElementName:
          description: The Xpath name of the element in error. This is a valid Xpath
            pointing to an element in the request document.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 512
        ErrorLocationAttributeName:
          description: The name of the attribute in error. This is the name of the
            attribute contained by the Error Location element.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 50
      xml:
        name: ErrorLocation
    LocatorResponse_Geocode:
      type: object
      maximum: 1
      required:
      - Latitude
      - Longitude
      properties:
        Latitude:
          description: The latitude of the origin address, center point of the exchange, center point of the postal code, or center point of the city.
          type: string
        Longitude:
          description: The longitude of the origin address, center point of the exchange, center point of the postal code, or center point of the city.
          type: string
      xml:
        name: Geocode
      description: Geocode is the latitude and longitude of the origin address. The
        Geocode is provided in the first successful response. Required to be returned
        when the origin address or phone number is submitted in the request.Will not
        be returned when the  requestoption =64
    LocatorResponse_SearchResults:
      type: object
      properties:
        GeocodeCandidate:
          description: |
              If the origin address provided in the location request document does not have a match, a list of candidate addresses, geocodes and optionally a landmark will be returned.

              **NOTE:** For versions >= v3, this element will always be returned as an array. For requests using version = v1 and v2, this element will be returned as an array if there is more than one object and a single object if there is only 1.
          type: array
          items:
            "$ref": "#/components/schemas/SearchResults_GeocodeCandidate"
        Disclaimer:
          type: string
          description: "Disclaimer. In the event the user requested Ground and Air
            service types and the maximum UPS locations list size has not been met,
            the list of locations will continue with locations that provide either
            ground or air within the search radius. \n\nThe disclaimer will note this
            deviation from the requested search criteria. The disclaimer is also the
            location where the user will receive information regarding a one-time
            pickup option if the first location is greater than 20 miles from the
            origin."
        DropLocation:
          description: |
              When a location request is submitted with a valid origin address, UPS locations will be returned.

              **NOTE:** For versions >= v2, this element will always be returned as an array. For requests using version = v1, this element will be returned as an array if there is more than one object and a single object if there is only 1.
          type: array
          items:
            "$ref": "#/components/schemas/SearchResults_DropLocation"
        AvailableLocationAttributes:
          description: |
              This container contains the information about the currently existing Retail Locations or Additional Services or Program types.

              **NOTE:** For versions >= v2, this element will always be returned as an array. For requests using version = v1, this element will be returned as an array if there is more than one object and a single object if there is only 1.
          type: array
          items:
            "$ref": "#/components/schemas/SearchResults_AvailableLocationAttributes"
        ActiveAvailableAccessPointIndicator:
          description: "Indicates whether the country or territory has AccessPoints
            or not. \n\nThis tag is populated in the Response only if tag \"ExistIndicator\"
            was present in the Locator request."
          type: string
          maximum: 1
      xml:
        name: SearchResults
      maximum: 1
      description: Container for search results.
    SearchResults_GeocodeCandidate:
      type: object
      required:
      - Geocode
      - AddressKeyFormat
      properties:
        AddressKeyFormat:
          "$ref": "#/components/schemas/GeocodeCandidate_AddressKeyFormat"
        Geocode:
          "$ref": "#/components/schemas/GeocodeCandidate_Geocode"
        LandmarkName:
          description: If a Landmark code was provided in the request, a candidate
            list of Landmark Names will be returned along with the corresponding address
            and Geocode.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 50
      xml:
        name: GeocodeCandidate
      maximum: 1
    GeocodeCandidate_AddressKeyFormat:
      type: object
      maximum: 1
      properties:
        ConsigneeName:
          description: Name. Not relevant for candidate list.
          type: string
        AddressLine:
          description: Address Line Information. The address level or Intersection information must be returned if provided in the request. The AddressLine will be a combination of up to 3 separate address lines, each separated by a new line character.
          type: string
        PoliticalDivision3:
          description: Subdivision within a City. e.g., a Barrio.
          type: string
        PoliticalDivision2:
          description: City.
          type: string
        PoliticalDivision1:
          description: State/Province.
          type: string
        PostcodePrimaryLow:
          description: Postal Code.
          type: string
        PostcodeExtendedLow:
          description: 4 Digit postal code extension. Valid for US only.
          type: string
        CountryCode:
          description: "A country or territory code. Valid values for candidates to be returned are: US-United States (meaning US 50)"
          type: string
      xml:
        name: AddressKeyFormat
      required:
      - PoliticalDivision1
      - AddressLine
      - PostcodePrimaryLow
      - PoliticalDivision2
      - CountryCode
      description: Contains all of the basic information about candidate address.
    GeocodeCandidate_Geocode:
      type: object
      maximum: 1
      required:
      - Latitude
      - Longitude
      properties:
        Latitude:
          description: The latitude of the origin address, center point of the exchange, center point of the postal code, or center point of the city.
          type: string
        Longitude:
          description: The longitude of the origin address, center point of the exchange, center point of the postal code, or center point of the city.
          type: string
      xml:
        name: Geocode
      description: Geocode is the latitude and longitude of the origin candidate.
    SearchResults_DropLocation:
      type: object
      maximum: 1
      required:
      - Geocode
      - Timezone
      - IVR
      - AddressKeyFormat
      - LocationID
      - OriginOrDestination
      - PhoneNumber
      - LocationAttribute
      - Distance
      properties:
        LocationID:
          description: The location ID that corresponds to the UPS location. Do not
            expose the Location ID.
          type: string
          minLength: 1
          maxLength: 10
        OriginOrDestination:
          description: "OriginOrDestination will returned for FreightWillCallRequestType
            1 Postal based and 3 City and/or State based search. \n\nOriginOrDestination
            will be 01 for origin facilities and 02 for Destination facilities"
          maximum: 1
          type: string
          minLength: 2
          maxLength: 2
        IVR:
          "$ref": "#/components/schemas/DropLocation_IVR"
        Geocode:
          "$ref": "#/components/schemas/DropLocation_Geocode"
        AddressKeyFormat:
          "$ref": "#/components/schemas/DropLocation_AddressKeyFormat"
        PhoneNumber:
          description: |
              The UPS locations Phone number. A phone number of the location will be returned.

              10 digits allowed for US, otherwise 1..15 digits allowed.

              The phone number will be returned as a string.

              **NOTE:** For versions >= v3, this element will always be returned as an array. For requests using version = v1 and v2, this element will be returned as an array if there is more than one object and a single object if there is only 1.
          type: array
          items:
            type: string
            minLength: 1
            maxLength: 15
        FaxNumber:
          description: "The UPS location's Fax number. A fax number of the location
            will be returned when available. \n10 digits allowed for US, otherwise
            1..15 digits allowed.\nThe fax number will be returned as string."
          maximum: 1
          type: string
          minLength: 1
          maxLength: 15
        EMailAddress:
          description: Email address of the UPS location. Returned when available.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 50
        LocationAttribute:
          description: |
              OptionType is a container that indicates the type of the location attribute.

              There are 4 types of attributes.

              They are: Location, Retail Location, Additional Services and Program Type.

              **NOTE:** For versions >= v3, this element will always be returned as an array. For requests using version = v1 and v2, this element will be returned as an array if there is more than one object and a single object if there is only 1.
          type: array
          items:
            "$ref": "#/components/schemas/DropLocation_LocationAttribute"
        Distance:
          "$ref": "#/components/schemas/DropLocation_Distance"
        SpecialInstructions:
          description: |
              Walking directions.

              **NOTE:** For versions >= v3, this element will always be returned as an array. For requests using version = v1 and v2, this element will be returned as an array if there is more than one object and a single object if there is only 1.
          type: array
          items:
            "$ref": "#/components/schemas/DropLocation_SpecialInstructions"
        LatestGroundDropOffTime:
          description: |
              The latest ground time the users can Drop-off the package at the location to be picked up. The time information is based on the time at the UPS location.

              When a user specifies a Drop-off Time and Ground as the Service Type, the locations that have latest Drop-off times equal to or later than the specified Drop-off time and service type are returned.

              **NOTE:** For versions >= v3, this element will always be returned as an array. For requests using version = v1 and v2, this element will be returned as an array if there is more than one object and a single object if there is only 1.
          type: array
          items:
            minLength: 4
            maxLength: 6
            type: string
        LatestAirDropOffTime:
          description: |
              The latest airtime the users can Drop-off the package at the location to be picked up. The time information is based on the time at the UPS location.

              When a user specifies a Drop-off Time and Air as the Service Type, the locations that have latest Drop-off times equal to or later than the specified Drop-off time and service type are returned.

              **NOTE:** For versions >= v3, this element will always be returned as an array. For requests using version = v1 and v2, this element will be returned as an array if there is more than one object and a single object if there is only 1.
          type: array
          items:
            minLength: 4
            maxLength: 6
            type: string
        AdditionalChargeIndicator:
          description: Presence or Absence Indicator. If present, Indicates if the
            UPS location would have an additional charge. ASO locations will require
            an additional charge.
          type: string
          maximum: 1
        StandardHoursOfOperation:
          description: The standard hours of operation of the drop location will be
            returned when available. The location's time may differ because of holidays.
          type: string
          maximum: 1
        NonStandardHoursOfOperation:
          description: The non-standard hours of operation of the drop location. The
            location's time may differ because of holidays, weekends, or other factors
            that are beyond the locations control. Seven days preceding a given holiday
            the Non Standard Hours Of Operation will be returned along with the standard
            hours of operation if available.
          type: string
          maximum: 1
        WillCallHoursOfOperation:
          description: The will call hours of operation of the drop location will
            be returned when available. The location's time may differ because of
            holidays.
          type: string
          maximum: 1
        Number:
          description: The center number of the drop location if it is The UPS store.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 6
        HomePageURL:
          description: The home page URL of the drop location if it is The UPS store.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 255
        Comments:
          description: "Comments returned about the location. Text will be displayed in English or the locale given in the request. If Country Code is FR, and locale passed in the request is \"fr_FR\" then text will be displayed in French language, else comment will be displayed in English language."
          maximum: 1
          type: string
          minLength: 1
          maxLength: 255
        AdditionalComments:
          "$ref": "#/components/schemas/DropLocation_AdditionalComments"
        Disclaimer:
          description: |
              Textual disclaimer about the drop location.

              **NOTE:** For versions >= v3, this element will always be returned as an array. For requests using version = v1 and v2, this element will be returned as an array if there is more than one object and a single object if there is only 1.
          type: array
          items:
            type: string
        SLIC:
          description: SLIC.
          maximum: 1
          type: string
          minLength: 5
          maxLength: 5
        Timezone:
          description: TimeZone.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 50
        FacilityType:
          description: PKG/FRT.
          maximum: 1
          type: string
          minLength: 3
