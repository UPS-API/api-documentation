openapi: 3.1.0
info:
  description: |
  
    The Lite Rating Partner API provides customers with dynamic rate contracts the ability to compare delivery services along with dynamic shipping rates/modifiers
    to determine the best option while keeping faster response
    time as a priority
    # Reference
      - <a href="https://developer.ups.com/api/reference/literating/business-rules" target="_blank" rel="noopener">Business Rules</a>
      - <a href="https://developer.ups.com/api/reference/literating/appendix" target="_blank" rel="noopener">Appendix</a>
      - <a href="https://developer.ups.com/api/reference/literating/faq" target="_blank" rel="noopener">FAQ</a>
    
  title: Lite Rating API
  version: v4.0
tags:
  - name: rating
    description: |
      This end point returns specific modifier charge or final shipment rates based on customer contract.
    
      </br><p>Explore API documentation and sample applications through GitHub.</p><br/>
      
      <a href="https://github.com/UPS-API" target="_blank" rel="noopener noreferrer">
      <img src="https://www.ups.com/assets/resources/webcontent/images/gitHubButton.svg" alt="Open in GitHub " style="width: 128px; height: 32px;">
      </a>
     
servers:
  - url: https://wwwcie.ups.com/api/ratingoperations/{version}
    description: Customer Integration Environment
    variables: 
      version: 
        default: v4.0
        description: Denotes which version of the API to be called as new features are released. 
        enum: [v4.0]
  - url: https://onlinetools.ups.com/api/ratingoperations/{version}
    description: UPS Production
    variables: 
      version: 
        default: v4.0
        description: Denotes which version of the API to be called as new features are released. 
        enum: [v4.0]
security:
  - oauth2: []
paths:
  /dynamic/rates:
    post:
      tags:
        - rating
      operationId: getQuotingDynamicAPIResult
      summary: returns shipment modifier charge or final shipment rates
      description: This end point returns specific modifier charge or final shipment rates based on customer contract.
      parameters:
        - $ref: "#/components/parameters/Accept"
        - $ref: "#/components/parameters/Content-Type"
        - $ref: "#/components/parameters/Transid"
        - $ref: "#/components/parameters/TransactionSrc"
      x-slo:
        response_time:
        - percentile: 99
          value: "250"
        - percentile: 95
          value: 100ms
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/LiteRating_Request_v4"
            example:
              request:
                shipmentDetails: 
                  shipper:
                    address: 
                      stateOrProvinceCode: CA
                      postalCode: "902104381"
                      countryCode: US
                  shipTo:
                    address: 
                      addressType: commercial
                      stateOrProvinceCode: PR
                      postalCode: "00600"
                      countryCode: US
                  shipFrom: 
                    address:
                      stateOrProvinceCode: CA
                      postalCode: "28900"
                      countryCode: US
                  paymentDetails:
                    shipmentCharge: 
                      - type: "01"
                        billType: "01"
                        accountNumber: 0081WW
                        address:
                          stateOrProvinceCode: CA
                          postalCode: "99000"
                          countryCode: US
                        billInformation: 
                          accountNumber: "123459002"
                        consigneeBilledIndicator: true
                  shipmentServiceOptions: 
                    returnServiceType: Y
                    cod: 
                      codFundsCode: USD
                      codValue: 
                        currencyCode: USD
                        monetaryValue: "1"
                    deliveryConfirmation: 
                      dcisType: "2"
                    pickupOption: 
                      saturdayPickupIndicator: true
                      liftGateAtPickupIndicator: true
                      holdForPickupIndicator: true
                    deliveryOption: 
                      dropOffAtUPSFacilityIndicator: true
                      liftGateForDeliveryIndicator: true
                      saturdayDeliveryIndicator: false
                      deliverToAddresseeOnlyIndicator: false
                  services:
                      - serviceTypeCode: GND
                        packages: 
                          - packagingType: "02"
                            upsPremierCategory: "01"
                            dimensions:
                              unitOfMeasurement: "IN"
                              length: "35"
                              width: "25"
                              height: "15"
                            packageWeight: 
                              unitOfMeasurement: "LBS"
                              weight: "5"
                            packageServiceOptions: 
                              largePackageIndicator: true
                              oversizeIndicator: false
                              minimumBillableWeightIndicator: true
                              additionalHandlingIndicator: false
                              hazMat:
                                classDivisionNumber: "7"
                                hazMatChemicalRecord: 
                                  - idNumber: "UN1845"
                                    transportationMode: "03"
                                    regulationSet: "CFR"
                                    commodityRegulatedLevelCode: EQ
                  numOfPiecesInShipment: "1"
                deliveryTimeInformation: 
                  pickup: 
                    date: "2024-05-16"
                    time: "00:00:00"
      responses:
        '200':
          description: Success
          headers:
              application/json:
                schema:
                  $ref: "#/components/schemas/LiteRating_SuccessResponseHeaders_v4"
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/LiteRating_Response_v4"
              example:
                ratedShipment: 
                  - disclaimer:
                      - type: ""
                        description: ""
                    serviceType: GND
                    scheduledDeliveryDate: 2024-05-16
                    rateChart: "4"
                    ratingMode: "02"
                    billableWeightCalculationMethod: "02"
                    ratingMethod: "02"
                    billingWeight: 
                      unitOfMeasurement: LBS
                      weight: "5.0"
                    ratedPackage:
                      - packageId: "0"
                        rateModifier: 
                          - currencyCode: USD
                            monetaryValue: "5"
                            modifierType: CHM
                            modifierDesc: DAH
                        baseServiceCharge: 
                          currencyCode: USD
                          monetaryValue: "10.66"
                        transportationCharges: 
                          currencyCode: USD
                          monetaryValue: "102.56"
                        totalCharges: 
                          currencyCode: USD
                          monetaryValue: "102.56"
                        weight: "5"
                        billingWeight: 
                          unitOfMeasurement: LBS
                          weight: "5.0"
                        itemizedCharges: 
                          - currencyCode: USD
                            monetaryValue: "19.00"
                            code: "110"
                            subType: Collect on Delivery Surcharge
                    transportationCharges:
                      currencyCode: USD
                      monetaryValue: "102.56"
                    baseServiceCharges:
                      currencyCode: USD
                      monetaryValue: "14.50"
                    itemizedCharges: 
                      - currencyCode: USD
                        monetaryValue: "14.50"
                        code: "400"
                        subType: Shipper Paid Declared Value
                    totalCharges: 
                      currencyCode: USD
                      monetaryValue: "10.66"
                    negotiatedRateCharges:
                      currencyCode: USD
                      monetaryValue: "8.00"
        '400':
          description: Bad Request
          headers:
            application/json:
              schema:
                $ref: "#/components/schemas/LiteRating_ErrorResponseHeaders_v4"
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/LiteRating_ErrorResponse_v4"
              example:
                response:
                  errors:
                    - code: "60035"
                      message: Shipper.AccountNumber length exceeds maximum allowed length of 10
        '401':
          description: Unauthorized
          headers:
            application/json:
              schema:
                $ref: "#/components/schemas/LiteRating_ErrorResponseHeaders_v4"
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/LiteRating_ErrorResponse_v4"
              example: 
                response:
                  errors: 
                    - code: "1"
                      message: INVALID TOKEN OR TOKEN IS NOT PRESENT.
        '500':
          description: Server Error
          headers:
            application/json:
              schema:
                $ref: "#/components/schemas/LiteRating_ErrorResponseHeaders_v4"
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/LiteRating_ErrorResponse_v4"
              example:
                response:
                  errors: 
                    - code: "0"
                      message: Unhandled Exception occured. Unable to process the request.
components:
  securitySchemes:
    oauth2:
      type: oauth2
      description: |
        Find your Client ID and Secret on your app info page. 
          1. Select "Try It" 
          2. In the Security section enter your Client ID and Secret 
          3. Select "Request Token"
          4. Enter any additional information in the Body and Parameters sections
          5. Select "Send" to execute your API request"
      flows:
        clientCredentials:
          x-tokenEndpointAuthMethod: client_secret_basic
          tokenUrl: https://wwwcie.ups.com/security/v1/oauth/token
          scopes: {}
  parameters: 
    Accept:
      name: Accept
      in: header
      description: The Accept request HTTP header indicates which content types, expressed as MIME types, the client is able to understand.
      required: true
      schema:
        maxLength: 32
        type: string
        example: application/json 
    Content-Type:
      name: Content-Type
      in: header
      description: The Content-Type header provides the client with the actual content/media type of the returned content.
      required: true
      schema:
        type: string
        example: application/json
    Transid:
      name: transId
      in: header
      description: An identifier unique to the request. Maximum length 32
      required: true
      schema:
        maxLength: 32
        type: string
        example: Test123
    TransactionSrc:
      name: transactionSrc
      in: header
      description: |
        An identifier of the client/source application that is making the request. Maximum length 512
      required: true
      schema:
        maxLength: 512
        type: string
  schemas:
    LiteRating_Request_v4:
      type: object
      description: Request object for Lite Rating
      properties:
        request:
          type: object
          description: Container for the details of the shipment and the pickup time
          properties: 
            shipmentDetails:
              type: object
              description: Container for the details of the shipment
              properties:
                shipper:
                  type: object
                  description: ship from address
                  required:
                    - address
                  properties:
                    address:
                      allOf:
                        - "$ref": "#/components/schemas/LiteRating_Address_v4"
                        - "$ref": "#/components/schemas/LiteRating_StateOrProvinceCode_v4"
                shipTo:
                  type: object
                  description: ship to address
                  required:
                    - address
                  properties:
                    address:
                      allOf:
                        - "$ref": "#/components/schemas/LiteRating_Address_v4"
                        - "$ref": "#/components/schemas/LiteRating_StateOrProvinceCode_v4"
                        - type: object
                          description: ""
                          properties:
                            addressType:
                              type: string
                              description: This field is to indicate if the address location is a residential location.
                              enum: [residential, commercial]
                              example: residential
                          required:
                            - addressType
                          additionalProperties: true
                shipFrom:
                  type: object
                  description: ship from address
                  required:
                    - address
                  properties:
                    address:
                      allOf:
                        - "$ref": "#/components/schemas/LiteRating_Address_v4"
                        - "$ref": "#/components/schemas/LiteRating_StateOrProvinceCode_v4"
                paymentDetails:
                  type: object
                  properties:
                    shipmentCharge:
                      type: array
                      description: Unbounded array specifying who pays what shipment charges
                      items:
                        type: object
                        properties:
                          type:
                            type: string
                            description: ""
                          billType:
                            type: string
                            maxLength: 3
                            minLength: 1
                            description: Specifies who is billed the shipping charges
                            oneOf: 
                              - title: BillShipper
                                description: Shipper will be billed the shipment charges
                                const: "01"
                              - title: BillReceiver
                                description: Receiver will be billed the shipment charges
                                const: "02"
                              - title: BillThirdParty
                                description: A third party will be billed the shipment charges
                                const: "03"
                          accountNumber:
                            description: Bill To UPS account number
                            "$ref": "#/components/schemas/LiteRating_AccountNumber_v4"
                          address:
                            description: The address of the payee
                            allOf:
                              - "$ref": "#/components/schemas/LiteRating_Address_v4"
                              - "$ref": "#/components/schemas/LiteRating_StateOrProvinceCode_v4"
                          billInformation:
                            type: object
                            description: ""
                            properties:
                              accountNumber:
                                "$ref": "#/components/schemas/LiteRating_AccountNumber_v4"
                              address:
                                "$ref": "#/components/schemas/LiteRating_Address_v4"
                          consigneeBilledIndicator:
                            type: boolean
                            description: | 
                              Indicates that the consignee billing option is selected when provided as TRUE. 
                              Only applies to US/PR and PR/US shipment origins and destination.
                        additionalProperties: false
                        required:
                          - accountNumber
                          - billType
                      additionalProperties: false
                  additionalProperties: false
                  required:
                    - shipmentCharge
                shipmentServiceOptions:
                  type: object
                  description: Container for shipment level service options
                  properties:
                    returnServiceType:
                      type: string
                      description: Specifies if this is a return service shipment.
                      oneOf:
                        - title: "Yes"
                          const: "Y"
                        - title: "No"
                          const: "M"
                    returnServiceCode:
                      type: string
                      description: Code for type of return service
                      oneOf:
                        - title: EXD
                          description: ""
                          const: "10"
                        - title: ALP
                          description: ""
                          const: "9"
                        - title: ART
                          description: ""
                          const: "5"
                        - title: ERL
                          description: "Electronic Return Label"
                          const: "8"
                        - title: PNM
                          description: "Print and Mail"
                          const: "2"
                        - title: Resource
                          description: ""
                          const: "3"
                    shipmentIndicationTypeCode:
                      type: string
                      description: Code for Shipment Indication
                      oneOf:
                        - title: Hold for Pickup at UPS Access Point
                          const: "01"
                        - title: UPS Access Pointâ„¢ Delivery
                          const: "02"
                    cod:
                      "$ref": "#/components/schemas/LiteRating_Cod_v4"
                    deliveryConfirmation:
                      "$ref": "#/components/schemas/LiteRating_DeliveryConfirmation_v4"
                    pickupOption:
                      type: object
                      description: Container for specific pickup handling needs
                      properties:
                        saturdayPickupIndicator:
                          type: boolean
                          description: Indicates that the shipment requires a Saturday pickup when provided as TRUE.
                        liftGateAtPickupIndicator:
                          type: boolean
                          description: Indicates that the shipment requires a lift gate for pickup when provided as TRUE.
                        holdForPickupIndicator:
                          type: boolean
                          description: Indicates that the user opted to hold the shipment at UPS location for pickup when provided as TRUE.
                    deliveryOption:
                      type: object
                      description: Container for specific dropoff handling needs
                      properties:
                        dropOffAtUPSFacilityIndicator:
                          type: boolean
                          description: Indicates the package will be dropped at a UPS facility for shipment when provided as TRUE.
                          default: false
                        liftGateForDeliveryIndicator:
                          type: boolean
                          description: Indicates that the shipment requires a lift gate for delivery when provided as TRUE.
                          default: false
                        saturdayDeliveryIndicator:
                          type: boolean
                          description: Indicates that the shipment must be delivered on a Saturday if possible when provided as TRUE.
                          default: false
                        deliverToAddresseeOnlyIndicator:
                          type: boolean
                          description: |
                            Shipper specified restriction. Indicates that the addressee is required to be the one who takes final 
                            delivery of the Hold For PickUp at UPS Access Point package when provided as TRUE.
                          default: false
                        directDeliveryOnlyIndicator:
                          type: boolean
                          description: Indicates that the delivery is made only to the Ship To address on the shipping label when provided as TRUE.
                          default: false
                        uPScarbonneutralIndicator:
                          type: boolean
                          description: UPS carbon neutral indicator. Indicates the shipment will be rated as carbon neutral.
                          default: false
                services:
                  type: array
                  description: Unbounded array of services being used in the shipment in order to perform rate shopping
                  properties:
                    serviceTypeCode:
                      type: string
                      description: The UPS service code. Required for SAT and NSA.
                      maxLength: 3
                      example: "02"
                    packages:
                      type: array
                      description: Unbounded array containing details for each package in the shipment.
                      items:
                        type: object
                        description: Unbounded array of packages using the related service code
                        properties:
                          packagingType:
                            type: string
                            description: Identifes the type of packing used for the package.
                            maxLength: 3
                            minLength: 1
                            oneOf:
                              - title: UNKNOWN
                                const: "00"
                              - title: UPS Letter
                                const: "01"
                              - title: Package
                                const: "02"
                              - title: Tube
                                const: "03"
                              - title: Pak
                                const: "04"
                              - title: Express Box
                                const: "21"
                              - title: 25KG Box
                                const: "24"
                              - title: 10KG Box
                                const: "25"
                              - title: Pallet
                                const: "30"
                              - title: Small Express Box
                                const: "24"
                              - title: Medium Express Box
                                const: "2b"
                              - title: Large Express Box
                                const: "2c"
                          upsPremierCategory:
                            type: string
                            description: | 
                              UPS Premier Category. Valid values are 01,02,03 UPS Premier
                              Silver -01 UPS Premier Gold - 02 UPS Premier Platinum - 03
                            maxLength: 2
                          dimensions:
                            type: object
                            properties:
                              unitOfMeasurement:
                                type: string
                                description: The code associated with the unit of measure for the dimensions of a package.
                                oneOf:
                                  - title: FT
                                    description: Feet
                                    const: FT
                                  - title: IN
                                    description: Inches
                                    const: IN
                              length:
                                type: string
                                description: The length package. 6 digits in length with 2 digits of significance after the decimal point.
                                maxLength: 9
                                minLength: 1
                                format: "######.##"
                                example: "10"
                              width:
                                type: string
                                description: The width package. 6 digits in length with 2 digits of significance after the decimal point.
                                maxLength: 9
                                minLength: 1
                                format: "######.##"
                                example: "5"
                              height:
                                type: string
                                description: The height package. 6 digits in length with 2 digits of significance after the decimal point.
                                maxLength: 9
                                minLength: 1
                                format: "######.##"
                                example: "2"
                            required:
                              - height
                              - length
                              - unitOfMeasurement
                              - width
                          packageWeight:
                            description: Package weight
                            "$ref": "#/components/schemas/LiteRating_Weight_v4"
                          packageServiceOptions:
                            type: object
                            properties:
                              largePackageIndicator:
                                type: boolean
                                description: Indicates that the shipment will be categorized as a Large
                                  Package when provided as TRUE.
                                default: false
                                example: false
                              oversizeIndicator:
                                type: boolean
                                description: Indicates that the package is oversized when provided as TRUE.
                                  Applicable for UPS Worldwide Economy DDU service.
                                default: false
                                example: false
                              minimumBillableWeightIndicator:
                                type: boolean
                                description: Indicates that the package is qualified for minimum billable
                                  weight when provided as TRUE. Applicable for UPS Worldwide Economy DDU
                                  service.
                                default: false
                                example: false
                              additionalHandlingIndicator:
                                type: boolean
                                description: The presence indicates additional handling is required, the
                                  absence indicates no additional handling is required. Additional Handling
                                  indicator indicates it's a non-corrugated package
                                default: false
                                example: false
                              deliveryConfirmation:
                                "$ref": "#/components/schemas/LiteRating_DeliveryConfirmation_v4"
                              declaredValue:
                                "$ref": "#/components/schemas/LiteRating_ChargeAndCurrency_v4"
                              shipperDeclaredValue:
                                "$ref": "#/components/schemas/LiteRating_ChargeAndCurrency_v4"
                              cod:
                                "$ref": "#/components/schemas/LiteRating_Cod_v4"
                              hazMat:
                                type: object
                                description: This is a  container for hazmat accessorials
                                properties:
                                  classDivisionNumber:
                                    type: string
                                    description: This is the hazard class associated to the specified commodity.
                                    oneOf:
                                      - title: Flammable Liquids
                                        const: "3"
                                      - title: Flammable Solids
                                        const: "4"
                                      - title: Oxidizing Substance and Organic Peroxide
                                        const: "5"
                                      - title: Poisonous/Toxic and Infectious Substance
                                        const: "6"
                                      - title: Radioactive Material
                                        const: "7"
                                      - title: Corrosive Material
                                        const: "8"
                                      - title: Miscellaneous Hazardous Material
                                        const: "9"
                                  hazMatChemicalRecord:
                                    type: array
                                    description: Unbounded array to hold package level HazMat Chemical Record data
                                    items:
                                      type: object
                                      description: Package level HazMat Chemical Record object
                                      required: 
                                        -  transportationMode
                                        -  regulationSet
                                      properties:
                                        idNumber:
                                          type: string
                                          description: This is the ID number (UN/NA/ID) for the specified commodity.
                                          minLength: 1
                                          maxLength: 6
                                          examples:
                                            - UN2814
                                            - UN1845
                                        transportationMode:
                                          type: string
                                          description: Declares that a package was prepared according to ground passenger aircraft or cargo aircraft only.
                                          oneOf:
                                            - title: Highway
                                              const: "01"
                                            - title: Ground
                                              const: "02"
                                            - title: Passenger Aircraft
                                              const: "03"
                                            - title: Cargo Aircraft
                                              const: "04"
                                        regulationSet:
                                          type: string
                                          description: The Regulatory set associated with every regulated shipment. It must be same across the shipment.
                                          oneOf:
                                            - title: ADR
                                              description: For Europe to Europe Ground Movement 
                                              const: ADR
                                            - title: CFR
                                              description: For HazMat regulated by US Dept. of Transportation within the U.S. or ground shipments to Canada
                                              const: CFR
                                            - title: IATA
                                              description: For Worldwide Air
                                              const: IATA
                                        commodityRegulatedLevelCode:
                                          type: string
                                          description: |
                                            RegulatoryQuantityCode value which indicates the type of commodity
                                            | CODE  | DESCRIPTION         |
                                            | :--:  | :--                 |
                                            | FR    | Fully Regulated     |
                                            | LQ    | Limited Quantity    |
                                            | EQ    | Excepted Quantity   |
                                            | LR    | Lightly Regulated   |
                                          enum: ["FR","LQ","EQ","LR"]
                                          example: EQ
                        additionalProperties: false
                        required:
                          - packagingType
                numOfPiecesInShipment:
                  type: string
                  description: Total number of packages in the shipment
                  example: "4"
              additionalProperties: false
              required:
                  - services
                  - numOfPiecesInShipment
            deliveryTimeInformation:
              type: object
              description: Container for the pickup date and time of the shipment
              properties:
                pickup:
                  type: object
                  description: Delivery Time Information container which specifies the pickup/ship date and time
                  properties: 
                    date:
                      type: string
                      description: The date UPS picks up the package from the origin.
                      format: YYYY-MM-DD
                      pattern: ^\d{4}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])$
                      minLength: 1
                      maxLength: 10
                      example: 2024-05-16
                    time:
                      type: string
                      description: The time UPS will pick up the shipment. Military Time Format.
                      format: HH:MM:SS
                      pattern: ^([01]?\d|2[0-3]):([0-5]?\d):(\d{2})$
                      minLength: 1 
                      maxLength: 8
                      example: 17:00:00
                  additionalProperties: false
                  required:
                    - date
                    - time
              additionalProperties: false              
    LiteRating_Response_v4:
      type: object
      properties:
        ratedShipment: #really ratedServices
          type: array
          description: Unbounded container for the rated packages by service
          items:
            type: object
            description: Container for each shipment package
            properties:
              disclaimer:
                type: array
                description: Unbounded cntainer for package disclaimers
                items:
                  type: object
                  description: Provides more information regarding the processed shipment.
                  properties:
                    type:
                      type: string
                      description: Code representing type of Disclaimer.
                    description:
                      type: string
                      maxLength: 35
                      example: duties and taxes added 
              serviceType:
                type: string
                description: The service level of the package
                example: GND
              scheduledDeliveryDate:
                type: string
                description: The date of the scheduled delivery
                pattern: ^\d{4}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])$
                minLength: 1
                maxLength: 10
                example: 2024-05-16
              rateChart:
                type: string
                description: The table of base shipping rates billed to customers
                oneOf:
                  - title: Daily Rates
                    description: Rename of all recipients of Standard List Rates effective 8/28/2024
                    const: "1"
                  - title: Standard List Rates
                    description: |
                      Rates for :
                        - UPS account holders who received Daily Rates prior to July 11, 2016
                        - Shippers who establish a six-digit UPS account on or after July 11, 2016
                        - Shippers who otherwise agree in writing. 
                    const: "3"
                  - title: Retail Rates
                    description: Rates for businesses and volume shippers not eligible or signed-up for daily rates
                    const: "4"
              ratingMode:
                type: string
                description: Type of rate type returned based on account setting
                oneOf:
                  - title: modifier only
                    description: ""
                    const: "01" 
                  - title: full rating
                    description: ""
                    const: "02"
              ratedShipmentAlert:
                description: Unbounded array containing one or more warnings
                "$ref": "#/components/schemas/LiteRating_MessageArray_v4"
              billableWeightCalculationMethod:
                type: string
                description: Indicates whether the billable weight calculation method is utilized at the package or shipment level
                oneOf:
                  - title: Shipment Billable Weight
                    const: "01"
                  - title: Package Billable Weight
                    const: "02"
              ratingMethod:
                type: string
                description: Indicates whether the shipment was rated at the package or shipment level\
                oneOf:
                  - title: Shipment Level
                    const: "01"
                  - title: Package Level
                    const: "02"
              billingWeight:
                description: Higher of the actual shipment weight (the sum of all package weights) versus the shipment dimensional weight.
                "$ref": "#/components/schemas/LiteRating_Weight_v4"
              ratedPackage:
                type: array
                description: Unbounded array of rated package detailsO
                items:
                  type: object
                  properties:
                    packageId:
                      type: string
                      example: "1"
                    rateModifier:
                      type: array
                      description: Unbounded array of modifiers applied to the rating
                      items:
                         allOf:
                          - "$ref": "#/components/schemas/LiteRating_ChargeAndCurrency_v4"
                          - type: object
                            description: Adjustment applied to base rates based on origin, destination and package level detals
                            properties:
                              modifierType:
                                type: string
                                maxLength: 3
                                description: The modifier type discounting the rate. See the rate-modifer document for more details.
                                example: DAH
                              modifierDesc:
                                type: string
                                description: The general description for this type of modifier
                                example: Demand Surcharge Addl Handling
                    baseServiceCharge:
                      "$ref": "#/components/schemas/LiteRating_ChargeAndCurrency_v4"
                    transportationCharges:
                      "$ref": "#/components/schemas/LiteRating_ChargeAndCurrency_v4"
                    serviceOptionsCharges:
                      "$ref": "#/components/schemas/LiteRating_ChargeAndCurrency_v4"
                    totalCharges:
                      "$ref": "#/components/schemas/LiteRating_ChargeAndCurrency_v4"
                    weight:
                      type: string
                      description: Package weight
                      example: "5.0"
                    billingWeight:
                      description: Higher of the actual package weight versus the package dimensional weight.
                      "$ref": "#/components/schemas/LiteRating_Weight_v4"
                    accessorialCode:
                      type: array
                      description: Unbounded array of accessorials rated on the package
                      maxItems: 3
                      items:
                        type: string
                        description: The code for the package accessorial. See the Accessorial Codes document for more information.
                        example: "100"
                    nonMachineableCharges:
                      "$ref": "#/components/schemas/LiteRating_ChargeAndCurrency_v4"
                    nonDDUCharges:
                      "$ref": "#/components/schemas/LiteRating_ChargeAndCurrency_v4"
                    itemizedCharges:
                      "$ref": "#/components/schemas/LiteRating_ItemizedCharges_v4"
              transportationCharges:
                "$ref": "#/components/schemas/LiteRating_ChargeAndCurrency_v4"
              baseServiceCharges:
                "$ref": "#/components/schemas/LiteRating_ChargeAndCurrency_v4"
              itemizedCharges:
                "$ref": "#/components/schemas/LiteRating_ItemizedCharges_v4"
              serviceOptionsCharges:
                "$ref": "#/components/schemas/LiteRating_ChargeAndCurrency_v4"
              totalCharges:
                "$ref": "#/components/schemas/LiteRating_ChargeAndCurrency_v4"
              negotiatedRateCharges:
                allOf:
                  - "$ref": "#/components/schemas/LiteRating_ChargeAndCurrency_v4"
                  - type: object
                    properties:
                      baseServiceCharge:
                        type: string
                      totalCharge:
                        "$ref": "#/components/schemas/LiteRating_ChargeAndCurrency_v4"
                      transportationCharges:
                        "$ref": "#/components/schemas/LiteRating_ChargeAndCurrency_v4"
                      itemizedCharges:
                        "$ref": "#/components/schemas/LiteRating_ItemizedCharges_v4"
                      fscEligibilityIndicator:
                        type: boolean
    LiteRating_AccountNumber_v4:
      type: string
      minLength: 1
      maxLength: 10
      example: 0081AB
    LiteRating_Address_v4:
      type: object
      description: Container for common address fields
      properties:
        postalCode:
          type: string
          description: Postal code. ZIP+4 postal codes for US provide more accurate ratings.
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9\- ]{0,10}[a-zA-Z0-9]$
          examples:
            - "30043"
            - 30328-3474
        countryCode:
          type: string
          description: The <a href="https://www.iso.org/iso-3166-country-codes.html" target="_blank">ISO 3166</a> country or territory code
          pattern: ^[A-Z]{2}$
          example: US
      required:
        - postalCode
        - countryCode
    LiteRating_ChargeAndCurrency_v4:
      type: object
      description: Container for charge details
      properties:
        currencyCode:
          type: string
          description: | 
            The <a href="https://www.iso.org/iso-3166-country-codes.html" target="_blank">ISO 3166</a> country or territory code
            associated with the costs for the shipment/package.
          enum: [USD]
        monetaryValue:
          type: string
          description: The monetary amount of the transaction or purchase.
          maxLength: 8
      required:
        - currencyCode
        - monetaryValue
    LiteRating_Cod_v4:
      type: object
      description: Container for Collect On Delivery (COD) details
      properties:
        codFundsCode:
          type: string
          description: Indicates the type of funds that will be used for the C.O.D. payment
          example: USD
        codValue:
          "$ref": "#/components/schemas/LiteRating_ChargeAndCurrency_v4"
      additionalProperties: false
      required:
        - codFundsCode
        - codValue
    LiteRating_DeliveryConfirmation_v4:
      type: object
      description: Container for Delivery Confirmation details
      properties:
        dcisType:
          type: string
          description: Shipment delivery confirmation details from Delivery Confirmation Imaging System (DCIS)
          oneOf:
            - title: Unknown
              description: The delivery confirmation status is unknown
              const: Unknown
            - title: Signature Required
              description: Delivery must be signed for to be released
              const: "2"
            - title: Adult Signature Requied
              description: Delivery must be signed by an adult to be released
              const: "3"
      required:
        - dcisType
    LiteRating_ItemizedCharges_v4:
      type: array
      description: Unbounded array of for itemized accessorial charges
      items:
        allOf: 
          - "$ref": "#/components/schemas/LiteRating_ChargeAndCurrency_v4"
          - type: object
            description: Container for details of each itemized charge
            properties:
              code:
                type: string
                description: Identification code for itemized charge
                minLength: 1
                maxLength: 3
                example: "110"
              subType:
                type: string
                description: The sub-type of Itemized Charge type.
                minLength: 1
                maxLength: 50
                example: Shipper Paid Declared Value
    LiteRating_StateOrProvinceCode_v4:
      type: object
      properties:
        stateOrProvinceCode:
          type: string
          description: State/Province of the rated address
          maxLength: 2
          minLength: 1
      required:
        - stateOrProvinceCode
    LiteRating_Weight_v4:
      type: object
      properties:
        unitOfMeasurement:
          type: string
          description: unit of measurement code.
          oneOf:
            - title: LBS
              description: Pounds
              const: LBS
            - title: KGS
              description: Kilograms
              const: KGS
        weight: 
          type: string
          description: Weight value
          maxLength: 8
          example: "10"
    LiteRating_SuccessResponseHeaders_v4:
      description: The headers that are returned for all error responses.
      type: object
      required:
        - BkndTransId
        - transId
        - transactionSrc
        - Content-Type
      properties:
        BkndTransId:
          type: string
          description: The backend transaction id.
          example: UJ0001
        transId:
          type: string 
          description: An identifier unique to the request.
          example: 0a1b9c2d8e3f7g4h6i5
        transactionSrc:
          type: string
          description: Identifies the client/source application that is calling.
          example: UPS.com
        Content-Type:
          type: string
          description: The Content-Type header provides the client with the actual content/media type of the returned content.
          example: application/json
      additionalProperties: false
    LiteRating_ErrorResponseHeaders_v4:
      description: The headers that are returned in error conditions
      allOf:
        - $ref: "#/components/schemas/LiteRating_SuccessResponseHeaders_v4"
        - type: object
          description: Fields returned specifically for errors only
          properties:
            APIErrorCode:
              type: string
              description: The API error code.
              example: UJ0001
            APIErrorMsg:
              type: string
              description: The API error message.
              example: Invalid token or token is not present.
          additionalProperties: false 
          required:
            - APIErrorCode
            - APIErrorMsg
    LiteRating_ErrorResponse_v4:
      description: Response Object for errors
      type: object
      properties:
        response:
          description: Response container to store errors
          type: object
          properties: 
            errors:
              description: error payload containing one or more Errors
              "$ref": "#/components/schemas/LiteRating_MessageArray_v4"
          additionalProperties: false
          required: 
            -  errors
      required: 
        - response
    LiteRating_MessageArray_v4:
      type: array
      description: Unbounded array containing one or more Errors
      items: 
        type: object
        properties: 
          code:
            type: string
            description: error code
            minLength: 1
          message:
            type: string
            description: error message
            minLength: 1
        additionalProperties: false
        required: 
          -  code
          -  message