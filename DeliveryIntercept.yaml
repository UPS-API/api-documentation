components:
  securitySchemes:
    OAuth2:
      type: oauth2
      description: |-
        Find your Client ID and Secret on your app info page.
        1. Select "Try It"
        2. In the Security section enter your Client ID and Secret
        3. Select "Request Token"
        4. Enter any additional information in the Body and Parameters sections
        5. Select "Send" to execute your API request
      flows:
        clientCredentials:
          x-tokenEndpointAuthMethod: client_secret_basic
          tokenUrl: https://wwwcie.ups.com/security/v1/oauth/token
          scopes: {}
  parameters:
    transactionSrc:
      name: transactionSrc
      description: Identifies the client/source application that is calling the API.
      in: header
      required: true
      style: simple
      explode: false
      schema:
        type: string
        maxLength: 512
        minLength: 1
      example: XOLT
    transId:
        name: transId
        description: >-
          A unique value that will be used to identify the transaction for
          logging and troubleshooting purposes.
        in: header
        required: true
        style: simple
        explode: false
        schema:
          type: string
          minLength: 1
          maxLength: 14
        example: ASR1212
    Accept:
      name: Accept
      in: header
      description: The Accept request HTTP header indicates which content types, expressed as MIME types, the client is able to understand.
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: application/json
    Content-Type:
      name: Content-Type
      description: describes the content type to expect
      in: header
      required: true
      schema:
        type: string
      example: application/json
    TrackingNumber:
      name: trackingNumber
      description: The number being tracked. Each method defines if required.
      in: path
      required: true
      style: simple
      explode: false
      schema:
        type: string
        minLength: 18
        maxLength: 18
        pattern: '^(1Z)[A-Z0-9]{16}$'
      example: 1ZA2F8810719086435
    Loc:
      name: loc
      in: query
      required: false
      description: >-
        The locale of the client application to ensure that translations on
        the response are in the proper language.
      style: form
      explode: true
      schema:
        type: string
        maxLength: 5
        pattern: '^[a-z]+[_]+[A-Z]+$'
      example: en_US
  schemas:
    AddressBookEntry:
      type: object
      properties:
        imsAddrIdentifier:
