components:
  securitySchemes:
    OAuth2:
      type: oauth2
      description: |
        Find your Client ID and Secret on your app info page.
          1. Select "Try It"
          2. In the Security section enter your Client ID and Secret
          3. Select "Request Token"
          4. Enter any additional information in the Body and Parameters sections
          5. Select "Send" to execute your API request"
      flows:
        clientCredentials:
          x-tokenEndpointAuthMethod: client_secret_basic
          tokenUrl: https://onlinetools.ups.com/security/v1/oauth/token
          scopes: {}
  parameters:
    transId:
      name: transId
      in: header
      description: A unique value that will be used to identify the transaction for logging and troubleshooting purposes
      required: true
      schema:
        type: string
        pattern: ^[a-zA-Z0-9-.]{3,14}$
        minLength: 3
        maxLength: 14
        example: 0a1b9c2d8e3f43
    PlatformType:
      name: platformType
      in: header
      description: Identifies the client/source application that is calling.
      required: true
      schema:
        type: string
        enum:
          - XOLT
    Content-Type:
      name: Content-Type
      description: describes the content type to expect
      in: header
      required: true
      schema:
        type: string
        example: application/json
    InquiryType:
      name: inquiryType
      description: describes the content type to expect
      in: header
      required: true
      schema:
        type: string
        description: indicator for UPS Shipper Initiated Intercepts
        enum:
          - U
    tracking_number:
      name: tracking_number
      description: The number being tracked.  Each method defines if required.
      in: path
      required: true
      style: simple
      explode: false
      schema:
        type: string
        minLength: 18
        maxLength: 18
        pattern: '^(1Z)[A-Z0-9]{16}$'
        example: 1ZA2F8810719086435
    Loc:
      name: loc
      in: query
      required: false
      description: >-
        The locale of the client application to ensure that translations on
        the response are in the proper language.
      style: form
      explode: true
      schema:
        type: string
        maxLength: 5
        pattern: '^[a-z]+[_]+[A-Z]+$'
        example: en_US
  headers:
    BkndTransId:
      description: The backend transaction id.
      schema:
        type: string
        example: 383f7d397a48
    transId:
      description: An identifier unique to the request.
      schema:
        type: string
        pattern: ^[a-zA-Z0-9-.]{3,36}$
        minLength: 3
        maxLength: 36
        example: 0a1b9c2d8e3f7g4h6i5
    transactionSrc:
      description: Identifies the client/source application that is calling.
      schema:
        type: string
        pattern: ^[a-zA-Z0-9-.]{1,36}$
        minLength: 1
        maxLength: 36
        example: UPS.com
    Content-Type:
      description: The Content-Type header provides the client with the actual content/media type of the returned content.
      schema:
        type: string
        example: application/json
    APIErrorCode:
      description: The API error code.
      schema:
        type: string
        example: UJ0001
    APIErrorMsg:
      description: The API error message.
      schema:
        type: string
        example: Invalid token or token is not present.
  schemas:
    DeliveryInterceptChargesRequestV2:
      type: object
      description: Request schema for Delivery Change Charges retrieval
      properties:
        clientIP:
          type: string
          description: IP address of the requesting device
          example: 10.9.100.220
        ratingRequest:
          type: array
          description: |
            List of rating request data. If you want to find out the accessory and transportation charges of a "redirect" request
            for a specified Tracking number then this array list must contain one rating request. This array is unbounded.
          items:
            type: object
            description: Container for each rating request object
            properties:
              redirectAddress:
                type: object
                properties:
                  addressNickName:
                    type: string
                    description: The nickname string assigned to the address entry.
                    minLength: 2
                    maxLength: 20
                    example: John's woek address
                  addressInfo:
                    description: Address object, include line1, line2, line 3 state, postal code and country code. Required when processing a request if imsAddressIdentifier is not present.
                    $ref: '#/components/schemas/DeliveryInterceptAddressV2'
                  nameOrCompanyName:
                    type: string
                    description: The name of the company or person customer address.(Required When calling submitAddress() API  Empty String  can be passed)
                    example: ACME Inc.
                  contactName:
                    type: string
                    description: The contact name at the customer address.
                    example: Robert
                  phoneNumber:
                    type: string
                    description: The contact phone number at the customer address.(Required When calling submitAddress() API  Empty String  can be passed)
                    maxLength: 14
                    pattern: '^(\+)[0-9]{1,13}$'
                    example: "+19886222523"
                  phoneExt:
                    type: string
                    description: The phone extension number at the customer address.(Required When calling submitAddress() API  Empty String  can be passed)
                    pattern: '^(\+)[0-9]{1,3}$'
                    example: "+244"
                  emailAddress:
                    type: string
                    description: Email Address at the customer address.
                    pattern: '^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}$'
                    example: aups@ups.com
                additionalProperties: false
                required:
                  - addressNickName
                  - addressInfo
                  - nameOrCompanyName
                  - contactName
                  - phoneNumber
              fromAddress:
                allOf:
                  - $ref: '#/components/schemas/DeliveryInterceptAddressV2'
                  - $ref: '#/components/schemas/DeliveryInterceptAdditionalAddressV2'
              toAddress:
                allOf:
                  - $ref: '#/components/schemas/DeliveryInterceptAddressV2'
                  - $ref: '#/components/schemas/DeliveryInterceptAdditionalAddressV2'
              trackInfo:
                type: object
                properties:
                  interceptOption:
                    type: string
                    description: Intercept option to be mentioned to find the charges
                    minLength: 2
                    maxLength: 2
                    oneOf:
                      - const: WC
                        title: WILL CALL
                      - const: SC
                        title: SAME DAY WILL CALL
                      - const: FD
                        title: FUTURE DELIVERY
                      - const: AA
                        title: ALTERNATE ADDRES
                      - const: RS
                        title: RETURN TO SENDER
                      - const: AL
                        title: ALL INTERCEPT
                additionalProperties: false
                required:
                  - interceptOption
            additionalProperties: false
            required:
              - fromAddress
              - toAddress
              - trackInfo
      additionalProperties: true
      required:
        - ratingRequest
    DeliveryInterceptChargesResponseV2:
      type: object
      description: Response schema for Delivery Change Charge request
      properties:
        response:
          allOf:
            - $ref: "#/components/schemas/DeliveryInterceptCommonResponseV2"
            - type: object
              properties:
                chargeInfo:
                  type: array
                  description: For each 1z there will exist a ChargeInfo object. These are the charges that were applied. This array is unbounded.
                  minItems: 1
                  items:
                    type: object
                    properties:
                      trackingNumber:
                        $ref: "#/components/schemas/DeliveryInterceptTrackingNumberV2"
                      accessorialCharge:
                        description: The sum of all accessorial charges (i.e. including addition handling, intercept)
                        $ref: "#/components/schemas/DeliveryInterceptChargeV2"
                      interceptCharge:
                        description: The flat rate charge specific for the intercept
                        $ref: "#/components/schemas/DeliveryInterceptChargeV2"
                      transportationCharge:
                        description: The sum of all AlternateAddress transportation Charges (Redirect,deliver to another address)
                        $ref: "#/components/schemas/DeliveryInterceptChargeV2"
                      totalCharge:
                        description: Total of all accessorial, intercept and transportation charges
                        $ref: "#/components/schemas/DeliveryInterceptChargeV2"
                      chargeCurrency:
                        type: string
                        description: The <a href="https://www.iso.org/iso-4217-currency-codes.html" target="_blank">ISO 4217</a> currency code
                        maxLength: 3
                        minLength: 3
                        pattern: ^[A-Z]{3}$
                        example: USD
                      estDeliveryDate:
                        description: Estimate Delivery Date (YYYYMMDD).
                        $ref: "#/components/schemas/DeliveryInterceptDateV2"
                      residentialIndicator:
                        description: Ship to residential indicator.
                        type: boolean
                        default: false
                      additionalHandlingIndicator:
                        description: Additional handling indicator. May be set by NRF during rating.
                        type: boolean
                        default: false
                      downgradeServiceCode:
                        type:
                          - string
                          - "null"
                        description: Downgraded service code.
                        minLength: 3
                        maxLength: 3
                        example: "003"
                      oversizeCode:
                        type:
                          - string
                          - "null"
                        description: Oversize indicator. May be set by NRF during rating LPK.
                        minLength: 3
                        maxLength: 3
                      serviceCode:
                        type: string
                        description: Original service code. Refer to the Service Codes document for more details.
                        minLength: 3
                        maxLength: 3
                        example: "012"
                      serviceDesc:
                        type: string
                        description: Original service description. Refer to the Service Codes document for more details.
                        example: "UPS 3 DAY SELECT"
                      packageWeight:
                        type: string
                        description: Package weight. May also be changed by NRF during rating to billable weight.
                        maxLength: 10
                        example: "4.0"
                      packageWeightUOM:
                        type: string
                        description: Package weight unit of measure
                        maxLength: 3
                        minLength: 3
                        anyOf:
                          - const: LBS
                            title: Pounds
                          - const: KGS
                          - title: Kilograms
                      packagingType:
                        description: Packaging Type code. Refer to the Packaging Types document for more details.
                        type: string
                        maxLength: 3
                        example: "03"
                      shipperName:
                        type: string
                        description: Name of the shipper Applicable for  Intercept options FD,AA,UR etc.
                        example: ACME Inc.
                      displayShipperPaidInterceptCharges:
                        type: boolean
                        description: Indicates if a message should be displayed that the shipper has paid for the charges related to the intercept
                        default: false
                      shipperPaidInterceptCharges:
                        type: boolean
                        description: Indicates if charges related to the intercept are paid by the shipper.
                        default: false
                      shipperPaidTransportationCharges:
                        type: boolean
                        description: Indicates if charges related to transportation are paid by the shipper. Applicable only for Redirect to Another Address.
                        default: false
                      displayShipperPaidTransportationCharges:
                        type: boolean
                        description: |
                          Indicates if a message should be displayed that the shipper has paid for the charges related to transportation.
                          Applicable only for Redirect to Another Address and Redirect to UPS Location intercepts. TRUE - display a message
                          that the shipper has paid the transportation charges.
                        default: false
                      chargesPaidByThirdPartyShipper:
                        type: boolean
                        description: |
                          Indicates if the charges were paid by a third-party shipper and must be supplied by trusted end clients only.

                          | CODE  | DESCRIPTION                                     |
                          | :--:  | :--                                             |
                          | TRUE  | the charges were paid by a third-party shipper. |
                          | FALSE | the charges were paid by the original shipper.  |
                        default: false
                      taxes:
                        type: array
                        minItems: 1
                        description: Taxes for EU/Mexico/Canada  country  movement. This array is unbounded.
                        items:
                          type: object
                          properties:
                            tax:
                              type: string
                              description: Identifies the tax type
                            taxAmount:
                              description: Identifies the tax amount for a particular tax type
                              $ref: "#/components/schemas/DeliveryInterceptChargeV2"
                      totalTax:
                        description: Taxes for EU/Mexico/Canada country movement . sum of tax amounts present in the taxes field.
                        $ref: "#/components/schemas/DeliveryInterceptChargeV2"
                      preTaxTotalCharge:
                        description: Pre-tax total Charge. Sum of accessorial charges and transportation charges  excluding taxes.
                        $ref: "#/components/schemas/DeliveryInterceptChargeV2"
                      taxDisclaimerIndicator:
                        type: string
                        description: Indicates if a tax disclaimer message should be displayed.
                        oneOf:
                          - const: NTC
                            title: NO Tax calculation
                          - const: NTA
                            title: NO Tax applicable
                          - const: TA
                            title: Taxes applicable
                          - const: TE
                            title: Taxes Exempt
                          - const: TU
                            title: Taxes Undetermined
                      interceptChargeDetail:
                        type: array
                        description: Unbounded array of intercept charges details, available only for intercept option AL
                        items:
                          $ref: "#/components/schemas/DeliveryInterceptChargeDetailV2"
                    additionalProperties: false
                    required:
                      - trackingNumber
                      - accessorialCharge
                      - interceptCharge
                      - transportationCharge
                      - totalCharge
                      - chargeCurrency
                      - estDeliveryDate
                      - serviceCode
                      - serviceDesc
                      - packageWeight
                      - packageWeightUOM
                      - packagingType
                      - shipperName
                      - preTaxTotalCharge
                      - taxDisclaimerIndicator
              additionalProperties: true
              required:
                - chargeInfo
      additionalProperties: false
      required:
        - response
    DeliveryInterceptChargeDetailV2:
      type: object
      properties:
        accessorialCharge:
          type: string
          description: Includes sum of all accessorial charges (i.e. including addition handling, intercept)
          minLength: 4
          maxLength: 20
          example: "20.00"
        interceptCharge:
          type: string
          description: The flat rate charge specific for the intercept
          minLength: 4
