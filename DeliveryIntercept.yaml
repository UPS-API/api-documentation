openapi: 3.1.0
info:
  title: Delivery Intercept® API v2
  description: |
    With the UPS Delivery Intercept® API, a shipper can cancel or reroute a shipment they have sent, prior to delivery.

    ## Key Business Values
    - Elimination of manually processing customer requests
    - Acceptance of requests later in the delivery process

    For more information on the Delivery Intercept® API, please visit the <a href="https://developer.ups.com/api/reference/deliveryintercept/product-info" target="_blank" rel="noopener">Product Info</a> page.

    ## Reference
    - <a href="https://developer.ups.com/api/reference/deliveryintercept/errors" target="_blank" rel="noopener">Errors</a>

    <br/><p>Try out UPS APIs with example requests using Postman and learn more about the UPS Postman Collection by visiting our <a href="https://developer.ups.com/api/reference/postman/guide"
    target="_blank" rel="noopener">Postman Guide</a>. Explore API documentation and sample applications through GitHub.</p>

    <a href="https://god.gw.postman.com/run-collection/29542085-f2409ef1-39c9-4f4a-a509-a3f860068ff4?action=collection%2Ffork&source=rip_markdown&collection-url=entityId%3D29542085-f2409ef1-39c9-4f4a-a509-a3f860068ff4%26entityType%3Dcollection%26workspaceId%3D7e7595f0-4829-4f9a-aee1-75c126b9d417" target="_blank" rel="noopener noreferrer">
      <img src="https://run.pstmn.io/button.svg" alt="Run In Postman" style="width: 128px; height: 32px;"></a>
    <a href="https://github.com/UPS-API" target="_blank" rel="noopener noreferrer">
      <img src="https://www.ups.com/assets/resources/webcontent/images/gitHubButton.svg" alt="Open in GitHub" style="width: 128px; height: 32px;">
    </a>

    ## CIE Behavior

    The Delivery Intercept API will return a stubbed success response if the correct data is used for a given endpoint. The static data that is valid for each of the endpoints is in the table below:

    | Endpoint | transId | trackingNumber                                                                                                                                                                                              |
    |------------|-------------|----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|
    | /charges     | SIICharges         | 1Z4096YY0316914058
    | /eligibility/intercept | SUPER14 | 1Z6568YY1200043419
    | /willcall     | SIIWillcall        | 1Z4096YY0316914058
    | /return     | SIIReturn         | 1Z4096YY0316914058
    | /reschedule     | SIIReschedule         | 1Z4096YY0316914058
    | /redirect/address     | SIIRedirect         | 1Z4096YY0316914058
    | /cancel     | SIICancel         | 1Z4096YY0316914058
