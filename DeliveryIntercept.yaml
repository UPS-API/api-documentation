                    pattern: '^\d{4}(0[1-9]|1[012])(0[1-9]|[12][0-9]|3[01])$'
                    example: "20220131"
                    maxLength: 8
                  interceptMethod:
                    type: string
                  scheduleDate:
                    type: string
                    pattern: '^\d{4}(0[1-9]|1[012])(0[1-9]|[12][0-9]|3[01])$'
                    example: "20220131"
                    maxLength: 8
                  shipperName:
                    description: Shipper Name - Flexible MyChoice.
                    type: string
      required: [transactionId,clientIP,source]
    MyChoiceRescheduleDeliveryRequest:
      allOf:
        - $ref: '#/components/schemas/MyChoiceCommonRequest'
        - $ref: '#/components/schemas/MyChoiceInterceptCommonRequest'
        - type: object
          required: [deliveryDate]
          properties:
            deliveryDate:
              description: Format- YYYYMMDD
              maxLength: 8
              minLength: 8
              pattern: '^\d{4}(0[1-9]|1[012])(0[1-9]|[12][0-9]|3[01])$'
              type: string
              example: "20190223"
      required: [transactionId]
    MyChoiceRescheduleDeliveryResponse:
      allOf:
        - $ref: '#/components/schemas/MyChoiceCommonResponse'
        - $ref: '#/components/schemas/MyChoiceInterceptCommonResponse'
    MyChoiceReturnToSenderRequest:
      allOf:
        - $ref: '#/components/schemas/MyChoiceCommonRequest'
        - $ref: '#/components/schemas/MyChoiceInterceptCommonRequest'
        - type: object
          required: [reasonForReturn]
          properties:
            reasonForReturn:
              description: |
                Reason for return code.

                | CODE  | DESCRIPTION                                                           |
                | :--:  | :--                                                                   |
                | AM    | RECEIVER REFUSED, CANCELLED ORDER                                     |
                | AN    | RECEIVER REFUSED, DUPLICATE ORDER                                     |
                | AQ    | RECEIVER REFUSED, NO C.O.D.'S ACCEPTED                                |
                | AR    | RECEIVER REFUSED, TOO EXPENSIVE,AS-RECEIVER REFUSED, SHIPPED TOO LATE |
                | FA    | UNABLE TO RESOLVE INCORRECT ADDRESS                                   |
                | KR    | RECEIVER DID NOT WANT, REFUSED DELIVERY                               |
                | KS    | RECEIVER DID NOT ORDER, REFUSED                                       |
                | KV    | OTHER NON-DELIVERY                                                    |
              type: string
              maxLength: 2
              minLength: 2
              example: "AQ"
            reasonText:
              type: string
      required: [trackingNumber,transactionId,source,requesterContactInfo]
    MyChoiceReturnToSenderResponse:
      allOf:
        - $ref: '#/components/schemas/MyChoiceCommonResponse'
        - type: object
          properties:
            addrToken:
              description: |
                Will only be returned when the addressToken is present on the request or can be retrieved from AMS for MyChoice functionality.
                The token associated with the tracking number and one of the user's active enrollments.
              maxLength: 32
              type: string
    MyChoiceWillCallRequest:
      allOf:
        - $ref: '#/components/schemas/MyChoiceCommonRequest'
        - $ref: '#/components/schemas/MyChoiceInterceptCommonRequest'
        - type: object
          properties:
            deliveryDate:
              description: |
                Not used for inquiryType - M. This should be the earliest available pickup date. Format will be YYYYMMDD.
                If this field is not present, MCCL will populate this with the earliest date derived from the eligibility.
              type: string
              maxLength: 8
              minLength: 8
              example: "20220128"
              pattern: '^\d{4}(0[1-9]|1[012])(0[1-9]|[12][0-9]|3[01])$'
      required: [trackingNumber,requesterContactInfo,transactionId,source]
    MyChoiceWillCallResponse:
      allOf:
        - $ref: '#/components/schemas/MyChoiceCommonResponse'
        - $ref: '#/components/schemas/MyChoiceInterceptCommonResponse'
        - type: object
          properties:
            upsLocation:
              type: object
              required: [name,locationId,distance,distanceUOM,longitude,latitude,locationType,daysOfOperation,acceptsPayment,earlyPickUpAvailable,pickUpDropOffInd,unavailable,upslocker]
              properties:
                storeContactInfo:
                  $ref: '#/components/schemas/ContactInfo'
                storeAddress:
                  $ref: '#/components/schemas/AddressInformation'
                distance:
                  description: Distance from the search address to this location.
                  type: string
                  maxLength: 6
                  minLength: 1
                  example: "102"
                distanceUOM:
                  description: |
                    Unit of measurement

                    | CODE  | DESCRIPTION |
                    | :--:  | :--         |
                    | KM    | KiloMeters  |
                    | MI    | Miles       |
                  type: string
                  maxLength: 2
                  minLength: 2
                  example: "KM"
                longitude:
                  description: The longitude of the UPS Location. This can be used for getting driving directions.
                  type: string
                  maxLength: 17
                  minLength: 1
                  example: "38.34523789390884"
                latitude:
                  description: The latitude of the UPS location. This can be used for getting driving directions.
                  type: string
                  maxLength: 17
                  minLength: 1
                  example:  "-75.6013502509887"
                locationId:
                  description: |
                    The locationId of the UPS location. This can be used for getting driving directions, and submitting a Deliver To UPS Retail Location
                    request. Required for untrusted clients.
                  type: string
                  maxLength: 6
                  minLength: 1
                  example: "139490"
                locationType:
                  description: |
                    UPS Store/UPS Alliance/customer center.

                    | CODE  | DESCRIPTION                 |
                    | :--:  | :--                         |
                    | 001   | UPS Customer Center         |
                    | 002   | UPS Store                   |
                    | 003   | UPS Drop Box                |
                    | 004   | Authorized shipping outlet  |
                    | 007   | UPS Alliance locations      |
                    | 018   | UPS access point            |
                  type: string
                  maxLength: 3
                  minLength: 3
                  example: "001"
                name:
                  description: |
                    If this field is not present, MCCL will call SCL Component to obtain all location information.
                    This field must be supplied by trusted end clients only.
                  type: string
                  maxLength: 50
                  example: The UPS Store
                daysOfOperation:
                  type: array
                  description: The UPS location hours of operation, index from 0 - 6 Starting from Sunday. This array is unbounded.
                  items:
                    type: object
                    required: [hoursOfOperation, closed, dayOfWeek, open24Hours]
                    properties:
                      hoursOfOperation:
                        $ref: '#/components/schemas/LocationHoursOfOperation'
                      closed:
                        description: Use this to determine if the location is closed on this day.
                        type: boolean
                      dayOfWeek:
                        description: The day of week (0-6, Sun-Sat).
                        type: string
                        maxLength: 1
                        minLength: 1
                        example: "2"
                      open24Hours:
                        description: Indicates if the location is open all day long. True - the location is open all day.
                        type: boolean
                        default: false
                upsStoreAcctNum:
                  type: string
                  example: 1379YY
                upsStoreNum:
                  type: string
                  example: "ZZ0012"
                promotionText:
                  description: promotion text.
                  type: string
                promotionLocale:
                  type: string
                acceptsPayment:
                  description: Default value is false. Accepts Payment  indicator for COD packages
                  type: boolean
                  default: false
                earlyPickUpAvailable:
                  description: Default value is false. Indicator whether or not the  Access Point supports early pickup times.
                  type: boolean
                  default: false
                pickUpDropOffInd:
                  description: Default value is false. Pickup Drop off indicator.
                  type: boolean
                  default: false
                unavailable:
                  description: Default value is false.
                  type: boolean
                  default: false
                unavailableReasonCode:
                  description: Unavailable Code that was returned by SCL. Will be returned when unavailable is true.
                  type: string
                  example: "01"
                unavailableReasonDescription:
                  description: |
                    Will be returned when unavailable is  true.

                    | CODE  | DESCRIPTION             |
                    | :--:  | :--                     |
                    | 01    | Temporarily unavailable |
                    | 02    | Location Full           |
                    | 03    | Unavialable             |
                    | 04    | Weather                 |
                  type: string
                  example: "01"
                serviceOfferingCode:
                  type: string
                  description: |
                    The code for the service being offered.

                    | CODE  | DESCRIPTION                 |
                    | :--:  | :--                         |
                    | 001	  | Direct To Retail            |
                    | 002	  | Not in One ADL              |
                    | 003	  | Click and Collect           |
                    | 004	  | Retail to Retail            |
                    | 005	  | Pickup Union                |
                    | 006	  | Drop Off Union              |
                    | 007	  | PUDO                        |
                    | 008	  | Early Pickup Delivery Time  |
                    | 009	  | Accept prepaid drop offs    |
                    | 010	  | DCO DCR intercept accepted  |
                    | 011	  | Accepts Payments            |
                    | 012   | Pay-At-Store                |
                    | 013   | Accepts Restricted Articles |
                    | 015   | Accepts Mobile Barcodes     |
                  example: "001"
                serviceOfferingCodeDesc:
                  type: string
                businessType:
                  type: array
                  description: A list of all business classification types associated with this UPS location. This array is unbounded.
                  items:
                    type: object
                    required: [code,description]
                    properties:
                      code:
                        description: |
                          The business classification type code.

                          | CODE  | DESCRIPTION       |
                          | :--:  | :--               |
                          | 001   | BAKERY            |
                          | 002   | BOOKSTORE         |
                          | 003   | CHEMISTS          |
                          | 004   | CLOTHes_SHOES     |
                          | 005   | CONVIENIENCE_SHOP |
                          | 006   | DRY_CLEANING      |
                        type: string
                        maxLength: 3
                        minLength: 3
                        example: "001"
                      description:
                        description: The business classification type description.
                        type: string
                turnByTurnDirection:
                  description: |
                    Additional instructions are provided when available. These instructions are also known as "the last 50 feet" and are used
                    to help customers find UPS facilities such as drop boxes.
                  type: string
                customerCenter:
                  description: |
                    Return's true if the particular location is a will call (UPS customer location) center and clients have to invoke submitWillCall()
                    API to create the intercept.
                  type: boolean
                  default: false
                alertComments:
                  description: Comments will be returned when available.
                  type: string
                  example: "A government-issued photo ID is required when shipping or picking up a package at a UPS shipping location"
                nonStandardHours:
                  type: array
                  description: The non-standard hours of operation. Will only be populated for Will Call locations. This array is unbounded.
                  items:
                    type: object
                    required: [closed,startDate,endDate]
                    properties:
                      hoursOfOperation:
                        type: array
                        description: A list of operating times for the day. This array is unbounded.
                        items:
                          $ref: '#/components/schemas/LocationHoursOfOperation'
                      closed:
                        description: Use this to determine if the location is closed during the date range. True - the location is closed.
                        type: boolean
                        default: false
                      startDate:
                        description: Start Date for non-standard hours of operation. Format is MM/DD/YYYY.
                        type: string
                        example: "06/22/2022"
                        pattern: '(\d{1,2}(\/)\d{1,2}(\/)\d{2,4})$'
                      endDate:
                        description: End Date for non-standard hours of operation. Format is MM/DD/YYYY.
                        type: string
                        example: "06/25/2022"
                        pattern: '(\d{1,2}(\/)\d{1,2}(\/)\d{2,4})$'
                serviceOfferingCodeList:
                  type: array
                  items:
                    type: string
                upslocker:
                  description: Default Value is FALSE. True - the location is a UPS Parcel Locker.
                  type: boolean
                  default: false
    PaymentContainer:
      type: object
      properties:
        paymentType:
          description: |
            Conditional on the charges. Required if the charges are greater than zero.

            | CODE  | DESCRIPTION       |
            | :--:  | :--               |
            | C     | Credit Card       |
            | A     | Consignee Account |
            | P     | PayPal            |
            | G     | GooglePay         |
            | I     | ApplePay          |
          type: string
          maxLength: 1
          minLength: 1
          example: "G"
        paymentAuthorized:
          description: |
            Indicates if the credit card / PayPal payment transaction is pre-authorized.
            TRUE - the payment transaction is pre-authorized.
          type: boolean
          default: false
        creditCardInfo:
          type: object
          required: [savedCard]
          properties:
            billingAddress:
              $ref: '#/components/schemas/AddressInformation'
            platformType:
              description: |
                Platform type associated with the source application.

                | VALUE  | DESCRIPTION                  |
                | :--    | :--                          |
                | AU     | M.UPS.COM                    |
                | GG	   | UPSXMLONLINETOOLS            |
                | 72     | WEB-INTERNETBASEDAPPLICATION |
                | XK     | UPSMOBILEFORANDROID          |
                | XL     | UPSMOBILEFORIOS              |
                | XM     | UPSSOCIALFACEBOOKCLIENT=XM   |
              maxLength: 2
              minLength: 2
              example: "AU"
              type: string
            currencyCode:
              description: Default value is “USD”. The currency code associated with the charges.
              maxLength: 3
              minLength: 3
              example: "USD"
              type: string
            iobb:
              description: |
                Used on request only for non-authorized payment. Used for fraud checking/scoring.

                | S.NO. | DESCRIPTION                                 |
                | :--:  | :--                                         |
                | 1	    | iobb value is labeled “EMPTY”               |
                | 2	    | tmid is populated with the Threat Metrix ID |
              example: 77c1468763cb4fd58df5525d8741d174521202012563181\
              type: string
            defaultAccount:
              description: Default value is FALSE. Indicator if this is the default payment in the user's profile.
              example: TRUE
              type: boolean
              default: false
            displayableNumber:
              description: Displayable account number.
              type: string
            amount:
              description: The total transaction amount to authorize based on the charges.
              type: integer
              format: int64
              example: 500
            accountName:
              description: The account name associated with this payment.
              type: string
              example: "PayPal"
            guidCode:
              description: The guid generated after the transaction payment authorization, acts as the authorization code.
              type: string
              example: A4FA550CD2DF482EBD049370F69854AD
            tokenizedAccountNumber:
              description: The encrypted card account number. Request required for non-authorized cards
              maxLength: 16
              type: string
              example: "TPSJWGKFWNMG4020"
            cardType:
              description: The card type is required for non-authorized cards and new cards.
              maxLength: 2
              minLength: 2
              example: "01"
              type: string
            expireYear:
              description: The card expiration date year. Format- YYYY
              maxLength: 4
              minLength: 4
              type: string
              example: "2022"
            expireMonth:
              description: The card expiration date month. Format- MM
              maxLength: 2
              minLength: 2
              type: string
              example: "04"
            savedCard:
              description: Default value is FALSE. Indicates if this is a new card and should be saved to the user's profile.
              example: TRUE
              type: boolean
              default: false
            verificationCode:
              description: The card specific certification / verification code.
              maxLength: 4
              type: string
            tokenObj:
              type: object
              properties:
                tokenTypeValue:
                  type: string
                  example: "10"
                cardNumber:
                  type: string
                  example: TB8CUY4E2CEH7271
                cardType:
                  type: object
                  properties:
                    cardTypeID:
                      description: The card type ID
                      example: "04"
                      type: string
                    cardTypeName:
                      description: The card type name
                      example: "04"
                      type: string
                    cardTypePCSName:
                      description: the card type PCS name
                      example: "MASTERCARD"
                      type: string
                    cardTypeLength:
                      description: the card type length
                      type: string
                    cardTypeMaxLength:
                      description: the max length for card type
                      example: 16
                      type: integer
                      format: int32
                    cardTypeMinLength:
                      description: the min length for card type
                      example: 16
                      type: integer
                      format: int32
                    cardTypePaymentType:
                      description: the card type payment type
                      example: "CC"
                      type: string
                lastFourChars:
                  type: string
                  example: "ANVI"
                uuid:
                  type: string
                encrypted:
                  type: boolean
                clearText:
                  type: boolean
                lastFourChard:
                  type: string
                  writeOnly: true
                token:
                  type: boolean
            securityCodeValidated:
              description: Default value is TRUE. Indicates if the cvv verification code validation should be performed.
              example: FALSE
              type: boolean
              default: true
            upsAccountNumber:
              description: Account number associated with this card.
              type: string
            paymentTokenFlag:
              description: Default value is FALSE. Payment token flag indicator.
              example: TRUE
              type: boolean
              default: false
            cardHolderName:
              description: Card account name used when saving a new card to the user's profile.
              type: string
        accountInfo:
          type: object
          required: [accountNumber, accountCountry, accountName]
          properties:
            accountNumber:
              description: UPS account number.
              type: string
              maxLength: 10
              example: "TESTO"
            accountCountry:
              description: Country code associated with the account.
              type: string
              maxLength: 2
              minLength: 2
              example: "US"
            accountName:
              description: Account name used when saving a new account to the users profile.
              type: string
              maxLength: 35
              minLength: 1
            displayableAccountNumber:
              description: Displayable account number.
              type: string
            zipCode:
              description: Request required when saveAccountInfo is TRUE. Postal code associated with the account used when saving a new account to the user's profile.
              type: string
              example: "21009"
            accountType:
              type: string
              description: UPS account type.
            defaultAccount:
              description: |
                when saveAccountInfo is TRUE. If this is the default account in the user's profile.
                TRUE - account is the default / will be saved as the default account.
                FALSE - account is not the default payment.
              type: boolean
              default: false
            saveAccountInfo:
              description: Used on request only. set TRUE if the account need's to be saved.
              type: boolean
              default: false
        paypalAccount:
          type: object
          properties:
            billingAddress:
              type: object
              $ref: '#/components/schemas/AddressInformation'
            platformType:
              description: Request required for non-authorized payment. Platform type associated with the source application.
              type: string
              maxLength: 2
              minLength: 2
              example: "XK"
            currencyCode:
              description: |
                Request required for non-authorized payment. Default value is USD. The currency code associated with the charges.
                If not present, the currency will be retrieved from the charges response when applicable.
              type: string
              maxLength: 3
              minLength: 2
              example: "USD"
            iobb:
              description: |
                Used on request only for non-authorized payment. Used for fraud checking/scoring

                | S.NO. | DESCRIPTION                                 |
                | :--:  | :--                                         |
                | 1 	  | iobb value is labeled “EMPTY”               |
                | 2.	  | tmid is populated with the Threat Metrix ID |
              example: “{\'iobb\'-\'EMPTY\',\'tmid\'-\'77c1468763cb4fd58df5525d8741d174521202012563181\'}”
              type: string
            defaultAccount:
              description: |
                Indicator if this is the default payment in the user's profile.
                TRUE - account is the default payment .
                FALSE - account is not the default payment.
              type: boolean
              default: false
            displayableNumber:
              description: Displayable account number.
              type: string
            amount:
              description: |
                Request required for non-authorized payment. The total transaction amount to authorize based on the charges.
                If not present, the amount will be retrieved from the charges response when applicable.
              type: integer
              format: int64
              example: 500
            accountName:
              description: The account name associated with this payment.
              type: string
            guidCode:
              description: Request required for pre-authorized payment. The guid generated after the transaction payment authorization, acts as the authorization code.
              type: string
              example : "EB154DF85A3F4309A774EB500E4EBDAD"
            payPalBillingAgreementId:
              description: Request required for non-authorized payment. Tokenized billing agreement number.
              type: string
            payPalPayerId:
              description: Request required for non-authorized payment. Tokenized payer account identifier.
              type: string
    SuccessResponseHeaders:
      description: The headers that are returned for all error responses.
      type: object
      required:
        - BkndTransId
        - transId
        - transactionSrc
        - Accept
        - Content-Type
      properties:
        BkndTransId:
          type: string
          description: The backend transaction id.
          example: SC_AUTH0_SCP_V4_TEST
        transId:
          type: string
          description: An identifier unique to the request.
          example: 0a1b9c2d8e3f7g4h6i5
        transactionSrc:
          type: string
          description: Identifies the client/source application that is calling.
          example: CPC
        Accept:
          type: string
          description: The Accept request HTTP header indicates which content types, expressed as MIME types, the client is able to understand.
          example: application/json
        Content-Type:
          type: string
          description: The Content-Type header provides the client with the actual content/media type of the returned content.
          example: application/json
      additionalProperties: false
    ErrorResponseHeaders:
      allOf:
        - $ref: "#/components/schemas/SuccessResponseHeaders"
        - type: object
          description: The headers that are returned in error conditions
          required:
            - APIErrorCode
            - APIErrorMsg
          properties:
            APIErrorCode:
              type: string
              description: The API error code.
              example: UJ0001
            APIErrorMsg:
              type: string
              description: The API error message.
              example: Invalid token or token is not present.
          additionalProperties: false
    ErrorResponse:
      type: object
      required: [response]
      properties:
        response:
          type: object
          required: [transactionId, statusCode, errors]
          properties:
              transactionId:
                description: A unique value that will be used to identify the transaction for logging and troubleshooting purposes.
                maxLength: 14
                minLength: 1
                example: ASR1212
                type: string
              statusCode:
                description: API response status code, Internal code regarding the success or failure of the operation
                maxLength: 4
                minLength: 1
                example: "0006"
                type: string
              subStatusCode:
                description: A new status code for adding granularity to the existing status code structure
                type: string
              success:
                description: Indicates if the transaction is considered successful.
                default: false
                type: boolean
              errors:
                type: array
                description: |
                  Will only be returned if the HTTP statusCode isn't '200'(success). A list of one or more validation errors. On the API version
                  v3 the first element of the errors array contains the statusCode and scoring statusMessage field. This array is unbounded.
                items:
                  type: object
                  properties:
                    code:
                      description: the code of the error
                      maxLength: 4
                      minLength: 1
                      example: "0006"
                      type: string
                    message:
                      description: the message of the error
                      maxLength: 120
                      minLength: 1
                      example: "Failure to check eligibility through Tracking component"
                      type: string
