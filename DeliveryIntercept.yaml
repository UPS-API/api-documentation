    DeliveryInterceptRequestV2:
      type: object
      properties:
        requestType:
          description: The request type of the intercept being performed
          type: string
          minLength: 2
          maxLength: 3
          oneOf:
            - const: WC
              title: WILL CALL
            - const: SC
              title: SAME DAY WILL CALL
            - const: FD
              title: FUTURE DELIVERY
            - const: AA
              title: ALTERNATE ADDRES
            - const: RS
              title: RETURN TO SENDER
        requesterContactInfo:
          type: object
          properties:
            name:
              type: string
              description: Contact Name
              minLength: 1
              maxLength: 30
              example: The UPS Store
            telephone:
              type: string
              description: Contact phone number
              minLength: 1
              maxLength: 14
              pattern: ^(\+)[0-9]{1,13}$
              example: "+14107495070"
            phoneExt:
              type: string
              description: Contact phone extension
              minLength: 2
              maxLength: 4
              pattern: ^(\+)[0-9]{1,3}$
              example: "+12"
            emailAddress:
              type: string
              description: Contact email address
              minLength: 1
              maxLength: 50
              pattern: ^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}$
              example: aups@ups.com
            altTelephone:
              type: string
              description: Alternate Contact phone number
              minLength: 1
              maxLength: 14
              pattern: ^(\+)[0-9]{1,13}$
              example: "+19886432748"
            altPhoneExt:
              type: string
              description: Alternate Contact phone extension
              minLength: 2
              maxLength: 4
              pattern: ^(\+)[0-9]{1,3}$
              example: "+12"
            displayPhoneNumber:
              type: boolean
              description: Indicates if the phone number of a UAP can be displayed to external clients.
              default: false
          additionalProperties: true
          required:
            - name
            - telephone
        reasonForReturn:
          type: string
          description: Reason for return code. Required only for RS intercept type.
          oneOf:
            - const: AM
              title: CANCELLED
              description: RECEIVER REFUSED, CANCELLED ORDER
            - const: AN
              title: DUPLICATE
              description: RECEIVER REFUSED, DUPLICATE ORDER
            - const: AQ
              title: NO C.O.D.'S
              description: RECEIVER REFUSED, NO C.O.D.'S ACCEPTED
            - const: AR
              title: EXPENSIVE
              description: RECEIVER REFUSED, TOO EXPENSIVE
            - const: AS
              title: LATE
              description: RECEIVER REFUSED, SHIPPED TOO LATE
            - const: FA
              title: BAD ADDRESS
              description: UNABLE TO RESOLVE INCORRECT ADDRESS
            - const: KR
              title: REFUSED
              description: RECEIVER DID NOT WANT, REFUSED DELIVERY
            - const: KS
              title: NOT ORDERED
              description: RECEIVER DID NOT ORDER, REFUSED
            - const: KV
              title: OTHER
              description: OTHER NON-DELIVERY
        deliveryDate:
          type: string
          description: Original scheduled date of delivery. Required olny for FD intercept type.
          minLength: 8
          maxLength: 8
          pattern: ^\d{4}(0[1-9]|1[012])(0[1-9]|[12][0-9]|3[01])$
          example: "20190223"
        specialInstructions:
          type:
            - string
            - "null"
          description: Special Instructions sent to the driver. Available only to AA intercept type
          minLength: 1
          maxLength: 254
          example: Handle With Care
        newDeliveryAddress:
          type: object
          description: New delivery address. Required olny for AA intercept type.
          properties:
            addressNickName:
              type: string
              description: The nickname string assigned to the address entry. Required only for AA intercept type.
              minLength: 2
              maxLength: 20
              example: John's woek address
            addressInfo:
              type: object
              description: Address object, include line1, line2, line 3 state, postal code and country code. Required when processing a request if imsAddressIdentifier is not present.
              properties:
                addressLine1:
                  type: string
                  description: Line 1 of the street address. Required if streetAddressParsedIndicator is FALSE; Required when setting Billing Address.
                  minLength: 1
                  maxLength: 50
                  example: 12911 FORK RD
                addressLine2:
                  type: string
                  description: Line 2 of the street address
                  minLength: 1
                  maxLength: 35
                  example: Ste 8
                addressLine3:
                  description: Line 3 of the street
                  minLength: 1
                  maxLength: 35
                  type: string
                city:
                  type: string
                  description: The city name of the address
                  minLength: 1
                  maxLength: 30
                  example: Baldwin
                state:
                  type: string
                  description: The state code of the address
                  minLength: 2
                  maxLength: 2
                  pattern: ^[A-Z]{2}$
                  example: MD
                postalCode:
                  type: string
                  description: The postal code of the address (should be provided for postal countries)
                  minLength: 5
                  maxLength: 16
                  pattern: ^\d{5}(?:[-\s]\d{4})?$
                  examples:
                    - "21013"
                    - "21093-1234"
                countryCode:
                  type: string
                  description: The ISO country code of the address
                  maxLength: 2
                  minLength: 2
                  pattern: ^[A-Z]{2}$
                  example: US
              additionalProperties: true
              required:
                - addressLine1
                - city
                - state
                - postalCode
                - countryCode
            nameOrCompanyName:
              type: string
              description: The name of the company or person customer address.(Required When calling submitAddress() API  Empty String  can be passed)
              example: ACME Inc.
            contactName:
              type: string
              description: The contact name at the customer address.
              example: Robert
            phoneNumber:
              type: string
              description: The contact phone number at the customer address.(Required When calling submitAddress() API  Empty String  can be passed)
              maxLength: 14
              pattern: '^(\+)[0-9]{1,13}$'
              example: "+19886222523"
            phoneExt:
              type: string
              description: The phone extension number at the customer address.(Required When calling submitAddress() API  Empty String  can be passed)
              pattern: '^(\+)[0-9]{1,3}$'
              example: "+244"
            emailAddress:
              type: string
              description: Email Address at the customer address.
              pattern: '^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}$'
              example: aups@ups.com
      additionalProperties: false
      required:
        - requesterContactInfo
        - specialInstructions
