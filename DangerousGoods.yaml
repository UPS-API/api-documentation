          type: array
          items:
            "$ref": "#/components/schemas/Response_AlertDetail"

        TransactionReference:
          "$ref": "#/components/schemas/Response_TransactionReference"
      xml:
        name: Response
      description: Contains Dangerous Goods Utility Acceptance Audit Pre-check response
        components.
