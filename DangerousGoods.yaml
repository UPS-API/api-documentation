                          ClassDivisionNumber: '3'
                          SubRiskClass: "            "
                          IDNumber: UN2621
                          PackagingGroupType: III
                          Quantity: '10'
                          UOM: KGS
                          PackagingInstructionCode: Y344
                          ProperShippingName: ACETYL METHYL CARBINOL
                          TechnicalName: "            "
                          AdditionalDescription: N
