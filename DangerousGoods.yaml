          maxLength: 10
        Description:
          description: Warning messages returned by the system.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 150
        ElementLevelInformation:
          "$ref": "#/components/schemas/AlertDetail_ElementLevelInformation"
      xml:
        name: AlertDetail
    AlertDetail_ElementLevelInformation:
      type: object
      maximum: 1
      required:
      - Level
      properties:
        Level:
