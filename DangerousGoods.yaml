            level\nC for the commodity level"
          maximum: 1
          type: string
          minLength: 1
          maxLength: 1
        ElementIdentifier:
           type: array
           items:
            "$ref": "#/components/schemas/ElementLevelInformation_ElementIdentifier"
      xml:
        name: ElementLevelInformation
      description: Provides more information about the element that represents the
