      - AcceptanceAuditPreCheckRequest
      properties:
        AcceptanceAuditPreCheckRequest:
          "$ref": "#/components/schemas/AcceptanceAuditPreCheckRequest"
    DANGEROUSGOODSUTILITYAPCResponseWrapper:
      xml:
        name: AcceptanceAuditPreCheckResponse
      description: 'N/A  '
      maximum: 1
