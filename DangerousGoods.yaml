          type: array
          maximum: 20
          items:
              "$ref": "#/components/schemas/AcceptanceAuditPreCheckResponse_PackageResults"
      xml:
        name: AcceptanceAuditPreCheckResponse
      maximum: 1
      description: Dangerous Goods Utility Response container for Acceptance Audit
        Pre-check.
