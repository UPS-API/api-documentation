      properties:
        Code:
          description: Represents the type of element. Possible values are P and C.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 1
        Value:
          description: Represents the value of element.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 5
      xml:
        name: ElementIdentifier
      description: "Contains more information about the type of element. \nReturned
        if Level is P or C."
    AcceptanceAuditPreCheckResponse_Service:
      type: object
      maximum: 1
      required:
      - Code
      properties:
        Code:
          description: UPS service type code.
          type: string
      xml:
        name: Service
      description: UPS service type. This is same UPS Service present in the request
        that is played back in response.
    AcceptanceAuditPreCheckResponse_PackageResults:
      type: object
      maximum: 1
      required:
      - PackageIdentifier
      properties:
        PackageIdentifier:
          description: Identifies the package containing Dangerous Goods.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 5
        AccessibleIndicator:
          description: |-
            Indicates if a package is crew accessible or not.  Y = Package is crew accessible.
            N = Package is not crew accessible.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 1
        EuropeBUIndicator:
          description: "Indicates if origin country or territory is in the Europe
            Business Unit. \n  Y = Origin country or territory is in the Europe Business
            Unit.\nN = Origin country or territory is not in the Europe Business Unit."
          maximum: 1
          type: string
          minLength: 1
          maxLength: 1
        ChemicalRecordResults:
          description: |
            Chemical Records Results container.

            **NOTE:** For versions >= v2, this element will always be returned as an array. For requests using version = v1, this element will be returned as an array if there is more than one object and a single object if there is only 1.
          type: array
          maximum: 3
          items:
              "$ref": "#/components/schemas/PackageResults_ChemicalRecordResults"
      xml:
        name: PackageResults
    PackageResults_ChemicalRecordResults:
      type: object
      maximum: 1
      required:
      - ChemicalRecordIdentifier
      properties:
        ChemicalRecordIdentifier:
          description: Identifies the Chemical Record.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 3
        ADRPoints:
          description: Total points for the chemical records.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 4
        TransportCategory:
          description: 'Transport Category.  Valid values: 0 to 4'
          maximum: 1
          type: string
          minLength: 1
          maxLength: 1
        TunnelRestrictionCode:
          description: Defines what is restricted to pass through a tunnel.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 10
        ADRUnits:
          description: |-
            Number of ADR Units (Liters/Kg)
            Format: 9999.99
          maximum: 1
          type: string
          minLength: 7
          maxLength: 7
      xml:
        name: ChemicalRecordResults
    ErrorResponse:
      type: object
