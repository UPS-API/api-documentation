        businessId:
          type: string
          description: The business identifier for the contact.
          example: "BUS123456"
        name:
          type: string
          description: The name of the contact person or company.
          example: "ABC Company"
        phone:
          type: string
          description: The phone number for the contact.
          example: "+1-555-1234"
        attention:
          type: string
          description: The attention line or department name.
          example: "Shipping Department"
        address:
          $ref: '#/components/schemas/ContactAddress'
