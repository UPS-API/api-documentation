    ShipmentDetail:
      type: object
      required: [serviceType, paymentType, pickupDate, items, currency, freightType]
      properties:
        shipmentNumber:
          type: string
          description: Shipment number associated with the request.
          example: "SHIP0001"
        serviceType:
          type: string
          description: Type of the service requested (e.g., AM, AMG, D2, D2G, DF, DFG, CA, EC, CX).
          enum: [AM, AMG, D2, D2G, DF, DFG, CA, EC, CX]
          example: "AM"
        paymentType:
          type: string
          description: Payment method used for the shipment (e.g., PPD, COL, THD).
          enum: [PPD, COL, THD]
          example: "PPD"
        pickupDate:
          type: string
          format: date
          description: Scheduled pickup date in YYYY-MM-DD format.
          pattern: ^\d{4}-\d{2}-\d{2}$
          example: "2025-08-11"
        readyTime:
          type: string
          description: Time when the shipment will be ready for pickup (HH:MM in 24-hour format).
          pattern: ^([01]\d|2[0-3]):([0-5]\d)$
          example: "09:00"
        closeTime:
          type: string
          description: Time when the shipment location will close (HH:MM in 24-hour format).
          pattern: ^([01]\d|2[0-3]):([0-5]\d)$
          example: "17:00"
        dropoffTime:
          type: string
          description: Time when the shipment will be dropped off (HH:MM in 24-hour format).
          pattern: ^([01]\d|2[0-3]):([0-5]\d)$
          example: 16:00
        weight:
          type: number
          format: decimal
          description: Total weight of the shipment.
          minimum: 0.1
          maximum: 999.9
          example: 25.5
