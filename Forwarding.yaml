    ApolloAirShipmentDataResponseV1:
      type: object
      description: Response from the Shipment API
      required: 
        -  response
      properties: 
        response:
          type: object
          required:
            - account
            - pickupDate
            - shipmentCount
            - pieceCount
            - weight
            - weightUnit
            - manifest
          properties:
            account:
              $ref: "#/components/schemas/ApolloShipperAccountNumberV1"
            pickupDate:
              description: The <a href="https://www.rfc-editor.org/rfc/rfc3339#section-5.6" target="_blank">RFC 3339</a> scheduled pickup date.
              $ref: "#/components/schemas/ApolloDateV1"
            shipmentCount:
              description: The count of all Shipments that are submitted for processing
              type: integer
              format: int32
              minimum: 1
              minLength: 1
              example: 2
            pieceCount:
              description: The count of all peieces in all the shipments submitted
              type: integer
              format: int32
              minimum: 1
              minLength: 1
              example: 2
            weight:
              description: The total weight of all the shipments 
              type: number
              format: float
              minimum: 1
              minLength: 1
              example: 2
            weightUnit:
              description: The unit used to measure the weight
              type: 
                - string
                - "null"
            manifest:
              description: The manifest data that is returned if the format chosen is data
              type: object
              required:
                - manifestNumber
                - manifestFormat
                - shipper
                - shipments
              properties:
                manifestNumber:
                  description: The unique number used to identify a manifest
                  type: 
                    - string
                    - "null"
                  minLength: 1
                  example: M934567890
                manifestFormat:
                  description: The output format of the manifest
                  type: 
                    - string
                    - "null"
                  minLength: 1
                  example: PDF
                shipper:
                  $ref: "#/components/schemas/ApolloShipmentAddressV1"
                shipments:
                  description: An array of shipment details included in the manifest
                  type: 
                    - array
                    - "null"
                  items:
                    type: 
                      - object
                      - "null"
                    required:
                      - number
                      - shipmentNumber
                      - serviceType
                      - paymentType
                      - weight
                      - currency
                      - consignee
                    properties:
                      number:
                        description: The index of the shipment
                        type: integer
                        format: int32
                      shipmentNumber:
                        $ref: "#/components/schemas/ApolloShipmentNumberV1"
                      serviceType:
                        description: The service type used in the Shipment
                        type: 
                          - string
                          - "null"
                        minLength: 1
                        example: AM
                      paymentType:
                        description: The Payment type used in the shipment
                        type: 
                          - string
                          - "null"
                        minLength: 1
                        example: PPD
                      weight:
                        description: The total weight of the shipment
                        type: number
                        format: float
                        minLength: 1
                        minimum: 1
                        example: 10
                      orderDescription:
                        description: A short description of the Order
                        type: 
                          - string
                          - "null"
                        minLength: 1
                        example: WIDGETS
                      currency:
                        description: The Acurrency used in the shipment
                        type: 
                          - string
                          - "null"
                        minLength: 3
                        maxLength: 3
                        example: USD
                      shipperReference:
                        description: The reference provided by the shipper for the shipment
                        type: 
                          - string
                          - "null"
                        minLength: 1
                        example: ABC123
                      consigneeReference:
                        description: The reference provided by the consignee for the shipment
                        type: 
                          - string
                          - "null"
                        minLength: 1
                        example: Z30010021
                      consignee:
                        $ref: "#/components/schemas/ApolloShipmentAddressV1"
                    additionalProperties: false
                summary:
                  type: object
                  required:
                    - services
                    - serviceTotal
                    - dailyPickupTotals
                    - currentPickupTotals
                  properties:
                    services:
                      description: The services used by the shipments and associated details
                      type: 
                        - array
                        - "null"
                      items:
                        type: 
                          - object
                          - "null"
                        required:
                          - shipmentCount
                          - itemCount
                          - totalWeight
                          - freightChargesAmount
                          - surchargesAmount
                          - addedChargesAmount
                          - billedAmount
                          - serviceCode
                          - serviceName
                        properties:
                          shipmentCount:
                            description: number of shipments using this service associated with this manifest
                            type: integer
                            format: int32
                            minLength: 1
                            minimum: 1
                            example: 3
                          itemCount:
                            description: The total number items in those shipments
                            type: integer
                            format: int32
                            minLength: 1
                            minimum: 1
                            example: 3
                          totalWeight:
                            description: The Atotal weight of those items
                            type: number
                            format: double
                            minLength: 1
                            minimum: 1
                            example: 3
                          freightChargesAmount:
                            description: The total charges for this service
                            $ref: "#/components/schemas/ApolloAmountV1"
                          surchargesAmount:
                            description: The total surcharges for this service associated with this manifest
                            $ref: "#/components/schemas/ApolloAmountV1"
                          addedChargesAmount:
                            description: The total added charges for this service associated with this manifest
                            $ref: "#/components/schemas/ApolloAmountV1"
                          billedAmount:
                            description: Total Billed amount for this service
                            $ref: "#/components/schemas/ApolloAmountV1"                        
                          serviceCode:
                            description: The code for this service
                            type: 
                              - string
                              - "null"
                            minLength: 1
                            example: "01"
                          serviceName:
                            description: The name of the service
                            type: 
                              - string
                              - "null"
                            minLength: 1                    
                            example: "Next Day Air Early AM"
                        additionalProperties: false
                    serviceTotal:
                      type: object
                      description: The total for all services
                      required:
                        - shipmentCount
                        - itemCount
                        - totalWeight
                        - freightChargesAmount
                        - surchargesAmount
                        - addedChargesAmount
                        - billedAmount
                      properties:
                        shipmentCount:
                          description: The total number of shipments
                          type: integer
                          format: int32
                        itemCount:
                          description: The total count of shipments
                          type: integer
                          format: int32
                        totalWeight:
                          description: The total weight of shipments
                          type: number
                          format: double
                        freightChargesAmount:
                          description: total freight charges associated with the shipments in the manifest
                          type: number
                          format: double
                        surchargesAmount:
                          description: total surcharges associated with the shipments in the manifest
                          type: number
                          format: double
                        addedChargesAmount:
                          description: total added charges associated with the shipments in the manifest
                          type: number
                          format: double
                        billedAmount:
                          description: total billed charges associated with the shipments in the manifest
                          type: number
                          format: double
                      additionalProperties: false
                    dailyPickupTotals:
                      $ref: "#/components/schemas/ApolloPickupTotalV1"
                    currentPickupTotals:
                      $ref: "#/components/schemas/ApolloPickupTotalV1"
                  additionalProperties: false
              additionalProperties: false
            manifestNumber:
              description: The unique number to identify the manifest
              type: 
                - string
                - "null"
              minLength: 1
              example: M934567890
            manifestFormat:
              description: The output format of the manifest
              type: 
                - string
                - "null"
              minLength: 1
              example: PDF
            manifestPDF:
              description: The base64 string representing the byte array of the generated PDF
              type: 
                - string
                - "null"
              format: byte
              example: 
            warnings:
              $ref: "#/components/schemas/ApolloWarningArrayV1"
            message:
              type: string
          additionalProperties: false
