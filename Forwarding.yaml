          type: string
          description: FreightType - This is freight type of the shipment piece. Possible values PALLET, LOOSE.
          enum: [PALLET, LOOSE]
          example: "PALLET"
        isMetric:
          type: boolean
          description: Boolean value which indicates whether the shipment uses metric.
          example: true
        description:
          type: string
          description: Description of the shipment.
          example: "Electronics shipment"
        shipperReference:
          type: string
          description: Reference number provided by the shipper.
          example: "REF123"
        consigneeReference:
          type: string
          description: Reference number provided by the consignee.
          example: "CREF456"
        currency:
          type: string
          description: Currency code (e.g., USD, EUR).
          minLength: 3
          maxLength: 3
          example: "USD"
        requestPickup:
          type: boolean
          description: Boolean value which indicates whether a pickup request is included.
          example: true
        requestBoL:
          type: boolean
          description: Boolean value which Indicates whether a Bill of Lading (BoL) is requested.
          example: false
        countryOfManufacture:
          type: array
          items:
            type: string
            minLength: 2
            maxLength: 2
          description: List of countries where the goods were manufactured.
          example: ["US"]
        items:
          type: array
          minItems: 1
          maxItems: 100
          items:
            $ref: '#/components/schemas/Item'
        details:
          description: Additional details about the party as key-value pairs.
