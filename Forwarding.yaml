  schemas:
    #/air/rate
    ApolloAirFreightRateRequestV1:
      description: Request to generate Air Freight rates for a shipment.
      type: object
      required:
        - shipper
        - consignee
        - shipment
      properties:
        shipper:
          $ref: "#/components/schemas/ApolloPartyV1"
        consignee:
          $ref: "#/components/schemas/ApolloPartyV1"
        thirdParty:
          $ref: "#/components/schemas/ApolloPartyV1"
        shipment:
          type: object
          description: Shipment information for rate calculation.
          required:
            - serviceType
            - paymentType
            - freightType
            - items
          properties:
            shipmentNumber:
              $ref: "#/components/schemas/ApolloShipmentNumberV1"
            serviceType:
              type: 
                - string
                - "null"
              enum: 
                - AMG
                - AM
                - D2G
                - D2
                - DFG
                - DF
                - CX
                - CA
                - EC
            paymentType:
              type: string
              description: Payment type.
              oneOf:
                - title: Prepaid
                  const: PPD
                - title: Collect
                  const: COL
                - title: Third Party
                  const: OTH/THD
            pickupDate:
              description: The <a href="https://www.rfc-editor.org/rfc/rfc3339#section-5.6" target="_blank">RFC 3339</a> scheduled pickup date.              
              $ref: "#/components/schemas/ApolloDateV1"
            readyTime:
              description: The <a href="https://www.rfc-editor.org/rfc/rfc3339#section-5.6" target="_blank">RFC 3339</a> pickup ready time.
              $ref: "#/components/schemas/ApolloTimeV1"
            closeTime:
              description: The <a href="https://www.rfc-editor.org/rfc/rfc3339#section-5.6" target="_blank">RFC 3339</a> location close time.
              $ref: "#/components/schemas/ApolloTimeV1"
            dropoffTime:
              description: The <a href="https://www.rfc-editor.org/rfc/rfc3339#section-5.6" target="_blank">RFC 3339</a> shipment dropoff time.
              $ref: "#/components/schemas/ApolloTimeV1"
            weight:
              type: number
              description: Total weight of the shipment.
              format: float
              maximum: 999999.99
              examples:
                - 54
                - 10.32
            freightType:
              type: string
              description: Freight type of the shipment.
              enum: 
                - PALLET
                - LOOSE
            isMetric:
              type: boolean
              description: Indicates whether the shipment uses metric units of measurement.
              default: false
            orderDescription:
              type: string
              description: Description of the shipment.
              example: Shipment of electronics
            shipperReference:
              type: string
              description: Reference number provided by the shipper.
              example: SHIP123
            consigneeReference:
              type: string
              description: Reference number provided by the consignee.
              example: CON123
            currencyCode:
              type: string
              description: The <a href="https://www.iso.org/iso-4217-currency-codes.html" target="_blank">ISO 4217</a> shipment currency code
              minLength: 3
              maxLength: 3
              pattern: '^[A-Z]{3}'
              example: USD
            requestPickup:
              type: boolean
              description: Indicates whether a pickup request is included.
              default: false
            requestBoL:
              type: boolean
              description: Indicates whether a Bill of Lading (BoL) is requested.
              default: false
            countryOfManufacture:
              type: array
              description: The unbounded list of country codes where the goods were manufactured.
              minItems: 1
              items:
                description: | 
                  The <a href="https://www.iso.org/iso-3166-country-codes.html" target="_blank">ISO 3166</a> 
                  code of the country participating in the goods manufacture.
                $ref: "#/components/schemas/ApolloCountryCodeV1"
            items:
              type: array
              description: Unbounded list of items in the shipment.
              minItems: 1
              items:
                type: object
                description: Item information within a shipment.
                required:
                  - count
                  - length
                  - width
                  - height
                  - weight
                properties:
                  description:
                    type: string
                    description: Description of the item.
                    example: Laptop
                  count:
                    type: integer
                    description: Quantity of the item.
                    maximum: 99999
                    example: 1
                  length:
                    description: Length of the item.
                    $ref: "#/components/schemas/ApolloDimensionV1"
                  width:
                    description: Width of the item.
                    $ref: "#/components/schemas/ApolloDimensionV1"
                  height:
                    description: Height of the item.
                    $ref: "#/components/schemas/ApolloDimensionV1"
                  weight:
                    type: number
                    format: float
                    description: Weight of the item.
                    minimum: 0.1
                    maximum: 999999.99
                    examples:
                      - 15
                      - 6.84
                  details:
                    $ref: "#/components/schemas/ApolloCustomArrayV1"
                additionalProperties: false
            details:
              $ref: "#/components/schemas/ApolloCustomArrayV1"
          additionalProperties: false
        language:
          type: string
          description: Language preference for the response.
          example: en-US
        transactionId:
          type: string
          description: Unique transaction ID for debugging and tracking.
          example: N29245123456789
      additionalProperties: false
    ApolloAirFreightRateResponseV1:
      type: object
      description: This object provides the rate calculation response.
      required:
        - response
      properties:
        response:
          type: object
          required:
            - rates
          properties:
            rates:
              type: array
              description: Unbounded list of calculated rates.
              minItems: 1
              items:
                type: object
                description: Details of a calculated rate.
                required:
                  - serviceType
                  - guaranteedDelivery
                  - deliveryTime
                  - holdAtAirportTime
                  - totalCharge
                  - billableWeight
                  - weightUnit
                  - dimensionalWeight
                  - minimumBillableWeightApplied
                  - contractRate
                  - charges
                properties:
                  serviceType:
                    type: string
                    description: Service type for the rate.
                    example: AM
                  guaranteedDelivery:
                    type: boolean
                    description: Indicates if delivery is guaranteed.
                    default: false
                  deliveryTime:
                    description: The estimated delivery time.
                    $ref: "#/components/schemas/ApolloDateTimeV1"
                  holdAtAirportTime:
                    description: The hold at airport time.
                    $ref: "#/components/schemas/ApolloDateTimeV1"
                  totalCharge:
                    description: Total charge for the shipment.
                    $ref: "#/components/schemas/ApolloChargeAmountV1"
                  billableWeight:
                    description: The billable weight.
                    $ref: "#/components/schemas/ApolloWeightV1"
                  weightUnit:
                    type: string
                    description: The Weight unit used.
                    enum:
                      - LBS
                      - KGS
                  dimensionalWeight:
                    description: The dimensional weight.
                    $ref: "#/components/schemas/ApolloWeightV1"
                  minimumBillableWeightApplied:
                    type: boolean
                    description: Indicates if the minimum billable weight was applied.
                    default: false
                  contractRate:
                     type: boolean
                     description: Indicates if the contract rate applies.
                     default: false
                  charges:
                     type: array
                     minItems: 1
                     description: Unbounded list of charges applied
                     items: 
                       type: object
                       properties: 
                         role:
                          type: string
                          description: The role of charge
                          example: Carrier
                         code:
                          type: string
                          description: The charge code
                          example: FRT
                         description:
                           type: string
                           description: The charge Description
                           example: Air Freight Shipping - Included
                         amount:
                          type: number
                          description: The charge amount
                          example: 250.75
                         currencyCode:
                           type: string
                           description: The type of currency associated with the charge
                           example: USD
                         includedInd:
                           type: 
                            - string
                            - "null"
                           description: Indicates if the charge is included in total charge
                           example: "N"
                additionalProperties: false
      additionalProperties: false

    #/air/orders
    ApolloOrderRequestV1:
      type: object
      description: The object that holds the data to create an Order. Following fields will be examined for the Shipment Consolidation(when enabled)- consolidationId, shipper, pickupDate, consignee, serviceType, paymentType, IsHAPU, IsSaturdayPickup, IsLiftgatePickup, IsLiftgateDelivery, Pickup, DLV, IsFreeDomicileDDU, IsFreeDomicileDDP, IsCustomsClearance, CustomValueCurrencyCode, CustomValue, RESPU, RESDLV, freightType, IsHazMat, orderDescription, DeclaredValueCurrencyCode, DeclaredValue, IsMetric, ThirdParty
      required:
        - shipper
        - consignee
        - shipment
      properties:
        shipper:
          $ref: "#/components/schemas/ApolloShipmentPartyV1"
          description: Shipper associated with the Shipment. UPS Freight Account Number is required.
        consignee:
          $ref: "#/components/schemas/ApolloShipmentPartyV1"
          description: Consignee associated with the Shipment.  UPS Freight Account Number is required if the consignee is the payor.  must be different Shipper. Consolidation Key - Consolidation keys should be Identical with previous orders to get consolidated
        thirdParty:
          $ref: "#/components/schemas/ApolloShipmentPartyV1"
          description: Any other Party involved in the Shipment, usually a payor. Details Required when third party is payor, must be different from consignee and shipper
        shipment:
          type: object
          required:
            - pickupDate
            - freightType
            - items
            - currency
            - isMetric
            - paymentType
            - serviceType
            - orderDescription
          properties:
            shipmentNumber:
              $ref: "#/components/schemas/ApolloShipmentNumberV1"
            serviceType:
              type: 
                - string
                - "null"
              enum: 
                - AMG
                - AM
                - D2G
                - D2
                - DFG
                - DF
                - CX
                - CA
                - EC 
                - MEXDF
                - SAT
                - SATG
                - GOLDP
                - CXD
                - CXC
                - CXCD
                - CAD
                - CAC
                - CACD
                - ECD
                - ECC
                - ECCD
                - EG
                - EA
              example: AM
              description: Type of service requested
              maxLength: 6
            paymentType:              
              type: 
                - string
                - "null"
              maxLength: 10
              example: PPD
              enum: 
                - PPD
                - COL
                - OTH/THD
            pickupDate:
              description: The <a href="https://www.rfc-editor.org/rfc/rfc3339#section-5.6" target="_blank">RFC 3339</a> scheduled pickup date. The date must be in "mm/dd/yyyy" or "yyyy-mm-dd" format.
              $ref: "#/components/schemas/ApolloDateV1"
            readyTime:
              description: The pickup ready time. The time window between ready time and close time must be at least 30 minutes. For pickups scheduled today, the ready time must be at least 30 minutes after the current local time. The pickup date cannot be earlier than today's local date
              $ref: "#/components/schemas/ApolloTimeV1"
            closeTime:
              description: The location close time.
              $ref: "#/components/schemas/ApolloTimeV1"
            dropoffTime:
              description: The shipment dropoff time.
              $ref: "#/components/schemas/ApolloTimeV1"
            weight:
              type: number
              description: Total weight of the shipment. Required if items are missing weight entry
              format: float
              maximum: 99999
              example: 54
            freightType:
              type: string
              description: Freight type of the shipment.
              enum: 
                - PALLET
                - LOOSE
            orderDescription:
              description: A short description of the Shipment Order
              type: 
                - string
                - "null"
              example: WIDGETS
              maxLength: 30
            shipperReference:
              description: A reference to the shipment provided by the Shipper
              type: 
                - string
                - "null"
              example: ABC123
              maxLength: 30
            consigneeReference:
              description: A reference to the shipment provided by the Consignee
              type: 
                - string
                - "null"
              example: Z30010021
              maxLength: 30
            currency:
              description: The currency code associated with the Shipment.  Default is USD
              type: 
                - string
                - "null"
              example: USD
              default: USD
            isMetric:
              description: A flag to indicate if the measurements are metric
              type: 
                - boolean
                - "null"
              default: false
            items:
              type: array
              description: A collection of the details of each item that is associated with the Shipment
              minItems: 1
              items:
                $ref: "#/components/schemas/ApolloItemV1"
            countryOfManufacture:
              description: An unbounded array of country codes where the items originated
              minItems: 1
              type: array
              items:
                type: 
                  - string
                  - "null"
                maxLength: 3
                example: US
            details:
              $ref: "#/components/schemas/ApolloCustomArrayV1"
              description: Some of the keys include but not limited to are IsHazMat, IsHazMatPassengerAircraft, HAZMAT-Instruction, IsHAPU, ContactName, ContactPhone, IsSaturdayPickup, IsCustomsClearance, DeclaredValue, DeclaredValueCurrencyCode, CustomsValue, CustomsValueCurrencyCode, PICKUP, IsFreeDomicileDDU, IsFreeDomicileDDP, RESPU, RESDLV, IsLiftgatePickup, IsLiftgateDelivery, GovernmentBoLNumber, RemarksToConsignee
          additionalProperties: false
        label:
          type: object
          required:
            - format
          properties:
            layout:
              description: A key that determines the template that is used for the label.
              type: 
                - string
                - "null"
              maxLength: 40
              example: AF-GEMINI
              default: AF-GEMINI
            format:
              description: The output format of the document.
              type: 
                - string
                - "null"
              enum: 
                - PDF
                - PNG
                - JPG
                - BMP
                - TIFF
                - SVG
                - DATA
            details:
              description: Additional details needed for the label.  May include the custom fields that the label template supports
              $ref: "#/components/schemas/ApolloCustomArrayV1"
          additionalProperties: false
        language:
          description: The language/culture that is being used for the API
          type: string
          maxLength: 6
        transId:
          description: A transaction Id to track this API call
          type: string
      additionalProperties: false
    ApolloOrderResponseV1:
