openapi: 3.1.0
info:
  title: Forwarding API v1
  version: "1.0"
  description: |
    Links the UPS Forarding Hub to backend applications for the management of ocean and air freight shipments.
 
    **Key Business Values:**
    - UPS Forwarding Hub APIs unify ocean and air freight through a single, modern RESTful interface.
    - They accelerate time to market with simplified, scalable integration.
    - Real-time rate quotes and booking enhance the customer experience.
    - Built-in tracking and visibility tools improve shipment transparency.
    - Streamlined documentation and developer support reduce onboarding time
 
    NOTE: Please contact for GUID support
servers:
  - url: https://www.onlinetools.ups.com/api/forwarding/{version}
    description: URL for OAuth based authentication that can be used for the UPS Production environment.
    variables:
      version:
        description: Denotes which version of the API to be called as new features are released.
        default: v1
        enum:
          - v1
  - url: https://www.onlinetoolsuat.ups.com/api/forwarding/{version}
    description: URL for OAuth based authentication that can be used for the UPS Staging environment.
    variables:
      version:
        description: Denotes which version of the API to be called as new features are released.
        default: v1
        enum:
          - v1
tags:
  - name: Orders
    description: Endpoints related to shipments not yet submitted for processing
  - name: Rate
    description: Endpoints related to Rating
  - name: Ship
    description: Endpoints related to shipments in process
  - name: Info
    description: Endpoints related to Information
  - name: Payment
    description: Endpoints related to Payments
security:
  - oauth2: []
