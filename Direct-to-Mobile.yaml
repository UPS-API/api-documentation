openapi: 3.1.0
info:
  title: "Direct-to-Mobile API v1"
  description: |
    The UPS Direct to Mobile program enables retailers, manufacturers, and other 
      UPS shippers to offer their customers a convenient “No printer? No problem.” package label option for 
      forward shipments and returns.

    # Key Business Values
    - This API provides the capability to participate in the “No Box, No Label” return program.
    - The Direct to Mobile API is a paid contract program that supports ALL of the different types of drop-offs (forward AND return shipments) within a single DTM API request.
      
        - **Label Only**
          The drop-off item is required to arrive at the store packed and sealed.
        - **No Box No Label**
          Does not require the item be pre-packed. The unpacked/loose drop-off item is eligible for the “No 
          Box No Label / 360 Simple Returns” shipping pak program.
        - **Label & Packaging**
          Does not require the item be pre-packed. The drop-off item is eligible for a custom The UPS 
          Store® packaging program.
          
     # Reference
    - <a href="https://developer.ups.com/api/reference/direct-to-mobile/error-codes" target="_blank" rel="noopener">Errors</a>
    
  version: "1.0"
tags:
  - name: "Direct-To-Mobile"
    description: Provides the capability to participate in the new “No Box, No Label” return program.

servers:
  - url: "https://onlinetools.ups.com/api/ups-store/iship/{version}"
    description: URL for OAuth based authentication that can be used for any environment (production, staging, product test) via hosts file.
    variables:
          version:
            default: v1
            enum:
              - v1
paths:
  /direct-to-mobile:
    post:
      summary: Create a Direct to Mobile Dropoff
      description: |
        Creates a Direct to Mobile (DTM) drop-off entry. This endpoint is used after a shipment has been created in the retailer's manifesting system.
      operationId: createDropoff
      tags:
        - Direct-To-Mobile
      security:
        - oauth2: []
      parameters: 
      - name: transId
        in: header
        style: simple
        required: true
        description: Unique ID used for dropoff requests.
        schema:
          type: string           
          example: dtm20241205111040  
      - name: transactionSrc
        in: header
        style: simple
        required: true
        description: Identifies the client/source application that is calling.
        schema:
          type: string    
      - name: Content-Type
        in: header
        description: The Content Type header is used to indicate the acceptable body format of the response coming from the API. 
        required: true
        schema:
          type: string
          example: application/json;type=vnd.iShip.Dropoff
      - $ref: "#/components/parameters/x-iship-date"
      - $ref: "#/components/parameters/x-iship-CorrelationID"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DirectToMobileRequest'
            example:
              description: "Coffee maker"
              fromAddress:
                companyName: "Jane Doe"
                contactName: ""
                address1: "12020 101st Ave NE"
                address2: "Apt F1"
                address3: ""
                city: "Kirkland"
                stateProv: "WA"
                postalCode: "98034"
                country: "US"
                phone: "4255554848"
              toAddress:
                companyName: "Central Perk"
                address1: "1234 Returns Way"
                address2: "#D4"
                address3: null
                city: "New York"
                stateProv: "NY"
                postalCode: "10101"
                country: "US"
                phone: "4255551234"
              dimensions:
                units: "inches"
                height: 10
                length: 8
                width: 6
              weight:
                actual:
                  units: "lbs"
                  value: 3.5
                billable:
                  units: "lbs"
                  value: 0
                dimensionalWeight:
                  units: "lbs"
                  value: ""
                chargeMethod: 0
              referenceNumbers:
                reference1: "customer reference 1"
                reference2: "customer reference 2"
              mobileInfo:
                mobileId: "RMA0037488"
                billMethod: 2
                movementType: 1
                programType: 2
                programRef1: "Central Perk"
                programRef2: ""
              carrierId: 1
              cod:
                amount: null
                currencyCode: null
                codPayType: null
                codType: null
              demoFlag: 1
              expiresAtUTC: null
              hazardousMaterial:
                detail: null
                type: null
              identification:
                type: null
                number: null
                stateProv: null
                country: null
              returnsType: 1
              routeCode: null
              saturdayDelivery: null
              serviceID: 1991
              signatureType: null
              sortCode: null
              trackingNo: "1ZXX74W59018531040"
              voidFlag: 0
      responses:
        '200':
          description: Successful dropoff creation
          headers:
            BkndTransId:
              $ref: "#/components/headers/BkndTransId"
            transId:
              $ref: "#/components/headers/transId"
            transactionSrc:
              $ref: "#/components/headers/transactionSrc"
            Content-Type:
              $ref: "#/components/headers/Content-Type"
            x-iship-RequestID:
              $ref: "#/components/headers/x-iship-RequestID"
            x-iship-date:
               $ref: "#/components/headers/x-iship-date"           
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DirectToMobileResponse'
              example:
                dropoffOID: "70318a17e84e451ebb80ea97664b7403"
                fromAddress:
                  companyName: "Jane Doe"
                  address1: "12020 101st Ave NE"
                  city: "Kirkland"
                  stateProv: "WA"
                  postalCode: "98034"
                  country: "US"
                  phone: "4255554848"
                toAddress:
                  companyName: "Central Perk"
                  address1: "1234 Returns Way"
                  city: "New York"
                  stateProv: "NY"
                  postalCode: "10101"
                  country: "US"
                  phone: "4255551234"
                dimensions:
                  height: 10
                  length: 8
                  width: 6
                weight:
                  actual:
                    units: "lbs"
                    value: 3.5
                  billable:
                    units: "lbs"
                    value: 0
                  dimensional:
                    units: "lbs"
                    value: 0
                  chargeMethod: 0
                  manualFlag: 1
                referenceNumbers:
                  reference1: "RMA0037488"
                  reference2: ""
                  reference3: null
                  reference4: null
                mobileInfo:
                  mobileId: "RMA0037488"
                  billMethod: 2
                  movementType: 1
                  programType: 2
                  programRef1: "Central Perk"
                  programRef2: ""
                cod:
                  amount: null
                  currencyCode: null
                  payType: null
                  type: null
                hazardousMaterial:
                  messages: null
                  type: null
                dropOffDocument:
                  documentPath: "urn:universalapplication1/edop.positiondocuments:Root/Enterprises/Mobile Edop/Mobile Dropoff/Document?docname=mobilereturns&xposfloat=30.0&yposfloat=75.0&symbology=code93&heightfloat=100.0&narrow=15&output=png"
                  imageOutput: ""
                  text: "UNPK-RMA0037488"
                identification:
                  country: null
                  number: null
                  stateProv: null
                  type: null
                accountNo: null
                billingOptionId: 1
                carrierAccountId: null
                carrierId: 1
                createdByAccountNO: "AXFDTR"
                createDate: "2021-11-16T01:02:23.387"
                demoFlag: 1
                description: null
                dropoffGroupOID: null
                dropoffStateId: 4
                dropoffTime: null
                dropoffTimeUTC: null
                dropoffType: null
                dropoffTypeAbbr: null
                expiresAtUTC: "2022-01-17T08:02:23.387"
                notifyFlag: null
                numberOfPackages: null
                packageNumber: null
                pickupDate: "2999-12-31T23:24:00"
                pickupOID: ""
                receiptPrintFlag: null
                returnsType: 1
                routeCode: null
                saturdayDelivery: false
                serviceID: 1991
                shipDate: null
                signatureType: null
                sortCode: null
