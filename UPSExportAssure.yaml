    ShipmentRequest:
      description: This object contains all necessary details about a shipment for compliance evaluation. 
      type: object
      properties:
        importerName:
          description: The name of the importer
          type: string
          pattern: ^[\s\S]*$
          maxLength: 100
          examples: 
            - Ford
            - Acme
        importerCity:
          description: The city where the importer is located. Required if both importer's account number and importer's zip code are not provided and POA evaluation is requested. 
          type: string
          maxLength: 100
          pattern: ^[\s\S]*$
          examples: 
            - Detroit
            - Paris
            - Amsterdam
            - New York
        importerZipcode:
          description: The postal code of the importer's location. Required when the importer's account number and city are not specified and POA evaluation is requested.
          type: string
          pattern: ^[a-zA-Z0-9\-\s]+$
          examples: 
            - "48204" 
            - "46664"
        importerAccountNumber:
          description: The UPS account number of the importer
          type: 
            - string
            - "null"
          pattern: '^[a-zA-Z0-9]*$'
          minLength: 6
          maxLength: 10
          examples: 
            - "985123"
            - "766554"
            - "446332" 
        exporterName:
          description: The name of the exporter. Required when the exporter's UPS account number is not available and POA requirements are under review.
          type: string
          pattern: ^[\s\S]*$
          maxLength: 100
          examples: 
            - Lear
            - Acme
        exporterCity:
          description: The city from which the exporter operates. Required if exporter's account number and zip code are not given and POA evaluation is requested. 
          type: string
          maxLength: 100
          pattern: ^[\s\S]*$
          examples: 
            - Windsor 
            - Paris 
            - Amsterdam
        exporterZipcode:
          description: The postal code of the exporter's location. Required when exporter's account number and city are not provided and POA evaluation is requested.
          type: string
          pattern: ^[a-zA-Z0-9\-\s]+$
          examples: 
            - "20836"
            - "43322"
        exporterAccountNumber:
          description: The UPS account number of the exporter
          type: string
          pattern: '^[a-zA-Z0-9]*$'
          maxLength: 20
          examples: 
            - "998562" 
            - "767839" 
            - "332532"   
        id:
          description: The Shipment ID included on the Import Export compliance report.
          $ref: '#/components/schemas/ShipmentId'
        importCountryCode:
          description: The [two-letter country code]() representing the destination country for the shipment
          $ref: '#/components/schemas/CountryCodes'
        exportCountryCode:
          description: The [two-letter country code]() of the shipment's origin 
          $ref: '#/components/schemas/CountryCodes'
        translationLocale:
          description: The language and country-based preferences of the user. This includes translated texts, currency type, and unit of measurements.
          $ref: "#/components/schemas/TranslationLocale"
        transModes:
          description: |-
            Mode of transportation for the shipment.

            | Supported enum values                       |
            |---------------------------------------------|
            | `INT_AIR`<br>International Air Freight     |
            | `INT_OCEAN`<br>International Ocean Freight |
            | `INT_RAIL`<br>International Rail Freight   |
            | `INT_TRUCK`<br>International Truck Freight |
            | `DOM_AIR`<br>Domestic Air Freight          |
            | `DOM_OCEAN`<br>Domestic Ocean Freight      |
            | `DOM_RAIL`<br>Domestic Rail Freight        |
            | `DOM_TRUCK`<br>Domestic Truck Freight      |
          type: string
          minLength: 7
          maxLength: 20
          enum: 
            - INT_AIR
            - INT_OCEAN
            - INT_RAIL
            - INT_TRUCK
            - DOM_AIR
            - DOM_OCEAN
            - DOM_RAIL
            - DOM_TRUCK
        shipmentType:
          description: |-
            Shipment type. 
            
            | Supported enum values                                                                                |
            | :--------------------------------------------------------------------------------------------------- |
            | `GIFT`<br>Items sent as gifts, typically for personal reasons.                                       |
            | `COMM`<br>Commercial goods or commodities, usually for business transactions. Sale, sample, repair.  |
            | `OTHR`<br>Return, Other, and Intercompany Data, Anything else not supported.                         |
            | `PERS`<br>Personal items, often for relocation or personal use                                       |
          type: string
          minLength: 4
          maxLength: 4
          enum: 
            - GIFT 
            - COMM 
            - OTHR 
            - PERS
        shipmentDescription:
          description: Description of the contents of the shipment. This description is required if the `evaluateDescriptions` flag is set to true.
          type: string
          maxLength: 2147483647
          pattern: ^[\s\S]*$
          examples: 
            - goods
            - electronics
            - machinery
        grossWeight:
          description: The gross weight of the entire Shipment. If this field is not specified, `grossWeightUnit` must be `null`.
          type: number 
          format: decimal
          maximum: 999999999999.99
          pattern: ^(\d{1,12})(\.\d{1,2})?$
          examples: 
            - 10.6
            - 25.6
            - 155.99
        grossWeightUnit:
          description: Gross weight unit. Only required if there is a value for `grossWeight`; If `grossWeight` is not specified, this value must equal `null`. 
          type: 
            - string
            - "null"
          default: null
          maxLength: 2
          enum: 
            - KG
            - LB
            - null
        shipmentItems:
          type: array
          minItems: 1
          maxItems: 150
          items:
            $ref: "#/components/schemas/ShipmentItemsRequest"
      additionalProperties: false
      required:
        - id
        - importCountryCode
        - exportCountryCode
        - shipmentType
        - grossWeightUnit
        - shipmentItems

