        exporterPoaOnFileIndicator:
          description: Whether the exporter has a POA already on file
          type: 
            - string
            - "null"
          maxLength: 3
          enum:
            - "Yes"
            - "No"
            - null
        exporterCommodityId:
          description: The first commodity in the shipment that necessitated an exporter POA
